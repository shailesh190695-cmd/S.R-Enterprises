<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>S.R ENTERPRISES | Master Dashboard</title>
    <style>
        :root { --bg: #0b0f1a; --card: #161d2f; --gold: #facc15; --white: #ffffff; --border: #2d3748; }
        body { font-family: sans-serif; background: var(--bg); color: var(--white); margin: 0; padding: 0; }
        .container { max-width: 1000px; margin: auto; padding: 15px; }
        .header { text-align: center; padding: 30px; background: #1c2539; border-bottom: 3px solid var(--gold); cursor: pointer; }
        .header h1 { color: var(--gold); margin: 0; font-size: 24px; text-transform: uppercase; }
        
        #adminArea { display: none; margin-top: 20px; padding: 15px; border-top: 2px dashed var(--gold); }
        .admin-menu { display: grid; grid-template-columns: repeat(auto-fit, minmax(140px, 1fr)); gap: 10px; margin-bottom: 20px; }
        .menu-btn { background: var(--card); border: 1px solid var(--gold); color: var(--gold); padding: 12px; border-radius: 8px; text-align: center; cursor: pointer; font-weight: bold; text-decoration: none; font-size: 13px; }

        .admin-section { display: none; background: var(--card); padding: 20px; border-radius: 15px; border: 1px solid var(--border); }
        .form-group { margin-bottom: 12px; }
        label { display: block; color: var(--gold); margin-bottom: 5px; font-size: 13px; }
        input, textarea { background: #0b0f1a; border: 1px solid var(--border); color: white; padding: 10px; border-radius: 6px; width: 100%; box-sizing: border-box; outline: none; }
        
        /* Parts Row Design */
        .part-row { display: flex; gap: 10px; margin-bottom: 8px; }
        .part-name { flex: 2; }
        .part-price { flex: 1; }
        .add-btn { background: #1e293b; color: var(--gold); border: 1px solid var(--gold); padding: 8px; border-radius: 6px; cursor: pointer; margin-bottom: 15px; width: 100%; font-weight: bold; }
        
        .total-display { font-size: 18px; color: var(--gold); font-weight: bold; text-align: right; margin: 10px 0; padding: 10px; border-top: 1px solid var(--border); }
        .save-btn { background: var(--gold); color: #000; border: none; padding: 15px; border-radius: 8px; font-weight: bold; cursor: pointer; width: 100%; font-size: 16px; }

        .table-container { overflow-x: auto; margin-top: 20px; }
        table { width: 100%; border-collapse: collapse; min-width: 800px; }
        th { background: #1c2539; color: var(--gold); padding: 10px; text-align: left; }
        td { padding: 10px; border-bottom: 1px solid #1c2539; font-size: 13px; }
        .due-alert { background: #ef4444; color: white; padding: 2px 6px; border-radius: 4px; font-weight: bold; animation: blink 1s infinite; }
        @keyframes blink { 50% { opacity: 0.5; } }
    </style>
</head>
<body>

<div class="header" onclick="unlockAdmin()">
    <h1>S.R ENTERPRISES</h1>
    <p style="color:#94a3b8; font-size:10px;">(Admin Panel)</p>
</div>

<div class="container" id="mainView">
    <div id="adminArea">
        <div class="admin-menu">
            <a href="bill.html" class="menu-btn">üìÑ NEW BILL</a>
            <div class="menu-btn" onclick="openEntry()">üõ†Ô∏è SERVICE ENTRY</div>
            <div class="menu-btn" onclick="showSection('tracker')">üìÖ TRACKER</div>
        </div>

        <div id="entryForm" class="admin-section">
            <h3 style="color:var(--gold);">Naya Service Record</h3>
            <div class="form-group"><label>Customer Name:</label><input type="text" id="cName"></div>
            <div class="form-group"><label>Mobile:</label><input type="text" id="cMob"></div>
            <div class="form-group"><label>Machine Model:</label><input type="text" id="cMach"></div>
            
            <label>Spare Parts & Items:</label>
            <div id="partsContainer">
                <div class="part-row">
                    <input type="text" class="part-name" placeholder="Item Name" oninput="calcTotal()">
                    <input type="number" class="part-price" placeholder="Price" oninput="calcTotal()">
                </div>
            </div>
            <button class="add-btn" onclick="addPartRow()">+ Add More Item</button>

            <div class="form-group"><label>Work Details:</label><textarea id="wDetails"></textarea></div>
            
            <div class="total-display">Total Amount: ‚Çπ<span id="displayTotal">0</span></div>
            
            <div class="form-group">
                <label>Next Service Date (Auto 3 Months):</label>
                <input type="date" id="nDate">
            </div>

            <button class="save-btn" onclick="saveData()">SAVE RECORD</button>
        </div>

        <div id="tracker" class="table-container" style="display:none;">
            <table id="myTable">
                <thead>
                    <tr><th>Customer</th><th>Machine</th><th>Parts & Items</th><th>Total</th><th>Next Due</th><th>Action</th></tr>
                </thead>
                <tbody id="tableBody"></tbody>
            </table>
        </div>
    </div>
</div>

<script>
    function unlockAdmin() {
        if (prompt("PIN:") === "7860") {
            document.getElementById('adminArea').style.display = 'block';
        }
    }

    function openEntry() {
        showSection('entryForm');
        // Auto Set Next Date (3 Months from today)
        let d = new Date();
        d.setMonth(d.getMonth() + 3);
        document.getElementById('nDate').value = d.toISOString().split('T')[0];
    }

    function addPartRow() {
        let div = document.createElement('div');
        div.className = 'part-row';
        div.innerHTML = `<input type="text" class="part-name" placeholder="Item Name" oninput="calcTotal()">
                         <input type="number" class="part-price" placeholder="Price" oninput="calcTotal()">`;
        document.getElementById('partsContainer').appendChild(div);
    }

    function calcTotal() {
        let prices = document.getElementsByClassName('part-price');
        let total = 0;
        for(let p of prices) { total += Number(p.value) || 0; }
        document.getElementById('displayTotal').innerText = total;
    }

    function showSection(id) {
        document.getElementById('entryForm').style.display = 'none';
        document.getElementById('tracker').style.display = 'none';
        document.getElementById(id).style.display = 'block';
        if(id === 'tracker') loadData();
    }

    function saveData() {
        let parts = [];
        let rows = document.getElementsByClassName('part-row');
        for(let r of rows) {
            let n = r.querySelector('.part-name').value;
            let p = r.querySelector('.part-price').value;
            if(n) parts.push(n + " (‚Çπ" + p + ")");
        }

        const entry = {
            name: document.getElementById('cName').value,
            mob: document.getElementById('cMob').value,
            mach: document.getElementById('cMach').value,
            parts: parts.join(", "),
            work: document.getElementById('wDetails').value,
            total: document.getElementById('displayTotal').innerText,
            next: document.getElementById('nDate').value
        };

        let db = JSON.parse(localStorage.getItem('srMasterDB')) || [];
        db.push(entry);
        localStorage.setItem('srMasterDB', JSON.stringify(db));
        alert("Record Saved!");
        location.reload();
    }

    function loadData() {
        let db = JSON.parse(localStorage.getItem('srMasterDB')) || [];
        let html = '';
        let today = new Date().toISOString().split('T')[0];

        db.reverse().forEach((item, index) => {
            let alertMsg = (item.next <= today) ? `<br><span class="due-alert">SERVICE DUE!</span>` : '';
            html += `<tr>
                <td><b>${item.name}</b><br><small>${item.mob}</small></td>
                <td>${item.mach}</td>
                <td><small>${item.parts}</small><br><i>${item.work}</i></td>
                <td>‚Çπ${item.total}</td>
                <td style="${item.next <= today ? 'color:red; font-weight:bold;' : ''}">${item.next}${alertMsg}</td>
                <td><button onclick="deleteRec(${index})" style="color:red; border:none; background:none; cursor:pointer;">üóëÔ∏è</button></td>
            </tr>`;
        });
        document.getElementById('tableBody').innerHTML = html;
    }

    function deleteRec(i) {
        if(confirm("Delete?")) {
            let db = JSON.parse(localStorage.getItem('srMasterDB'));
            db.splice(db.length - 1 - i, 1);
            localStorage.setItem('srMasterDB', JSON.stringify(db));
            loadData();
        }
    }
</script>
</body>
</html>
