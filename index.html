<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>S.R ENTERPRISES | Master</title>
    <style>
        :root { --bg: #0b0f1a; --card: #161d2f; --gold: #facc15; --white: #ffffff; --border: #2d3748; }
        body { font-family: sans-serif; background: var(--bg); color: var(--white); margin: 0; padding: 0; }
        .container { max-width: 1000px; margin: auto; padding: 15px; }
        
        /* Header - Ispe click karne se login khulega */
        .header { text-align: center; padding: 35px; background: #1c2539; border-bottom: 3px solid var(--gold); cursor: pointer; }
        .header h1 { color: var(--gold); margin: 0; font-size: 26px; text-transform: uppercase; pointer-events: none; }
        
        /* Home Page Content (Customer ke liye) */
        .section-title { color: var(--gold); margin: 25px 0 15px 0; font-size: 18px; border-left: 4px solid var(--gold); padding-left: 10px; }
        .catalog-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(180px, 1fr)); gap: 15px; }
        .product-card { background: var(--card); border-radius: 12px; border: 1px solid var(--border); padding: 15px; text-align: center; }
        .wa-btn { display: block; background: #25d366; color: white; padding: 10px; border-radius: 8px; text-decoration: none; font-weight: bold; margin-top: 10px; font-size: 13px; }

        /* Admin Area (Shailesh Ji ke liye) */
        #adminArea { display: none; margin-top: 30px; padding: 15px; border-top: 2px dashed var(--gold); background: #0b0f1a; }
        .bill-btn { display: block; background: var(--gold); color: #000; text-align: center; padding: 15px; border-radius: 10px; text-decoration: none; font-weight: bold; margin-bottom: 25px; border: 2px solid white; }
        
        .data-form { background: var(--card); padding: 20px; border-radius: 15px; border: 1px solid var(--border); margin-bottom: 30px; }
        input, textarea { background: #0b0f1a; border: 1px solid var(--border); color: white; padding: 12px; border-radius: 8px; width: 100%; box-sizing: border-box; margin-bottom: 15px; }
        .save-btn { background: var(--gold); color: #000; border: none; padding: 15px; border-radius: 8px; font-weight: bold; cursor: pointer; width: 100%; font-size: 16px; }

        .table-container { overflow-x: auto; margin-top: 20px; }
        table { width: 100%; border-collapse: collapse; min-width: 800px; }
        th { background: #1c2539; color: var(--gold); padding: 12px; text-align: left; }
        td { padding: 12px; border-bottom: 1px solid #1c2539; font-size: 13px; vertical-align: top; }
        .overdue { color: #f87171; font-weight: bold; }
    </style>
</head>
<body>

<div class="header" onclick="unlockAdmin()">
    <h1>S.R ENTERPRISES</h1>
    <p style="color: #94a3b8; font-size: 11px;">(Admin Click Here)</p>
</div>

<div class="container">
    <div class="section-title">üèóÔ∏è Our Fusing Machines</div>
    <div class="catalog-grid">
        <div class="product-card"><h3>Hashima Series</h3><a href="https://wa.me/917021733860" class="wa-btn">WHATSAPP</a></div>
        <div class="product-card"><h3>Oshima Series</h3><a href="https://wa.me/917021733860" class="wa-btn">WHATSAPP</a></div>
    </div>

    <div class="section-title">‚öôÔ∏è Machine Spare Parts</div>
    <div class="catalog-grid">
        <div class="product-card"><h3>Teflon Belts</h3><a href="https://wa.me/917021733860" class="wa-btn">CHECK PRICE</a></div>
        <div class="product-card"><h3>Heater Elements</h3><a href="https://wa.me/917021733860" class="wa-btn">CHECK PRICE</a></div>
    </div>

    <div id="adminArea">
        <a href="bill.html" class="bill-btn">‚ûï CREATE NEW GST BILL</a>
        
        <div class="data-form">
            <h3 style="color:var(--gold); margin-top:0;">üìã Service Log Entry</h3>
            <input type="text" id="cName" placeholder="Customer Name">
            <input type="text" id="cMob" placeholder="Mobile Number">
            <input type="text" id="cMach" placeholder="Machine & Model No.">
            <input type="date" id="nDate" title="Next Service Date">
            <input type="text" id="cParts" placeholder="Spare Parts Detail (Heater, Belt, etc.)">
            <textarea id="wDetails" placeholder="Service Work Details..."></textarea>
            <input type="number" id="tBill" placeholder="Total Bill Amount (‚Çπ)">
            <button class="save-btn" onclick="saveData()">SAVE PRIVATE RECORD</button>
        </div>

        <div class="table-container">
            <table>
                <thead>
                    <tr><th>Customer</th><th>Machine</th><th>Parts/Work History</th><th>Bill</th><th>Next Due</th><th>-</th></tr>
                </thead>
                <tbody id="tableBody"></tbody>
            </table>
        </div>
    </div>
</div>

<script>
    // PIN: 7860
    function unlockAdmin() {
        let pass = prompt("Admin Password Daalein:");
        if (pass === "7860") {
            document.getElementById('adminArea').style.display = 'block';
            loadData();
            alert("S.R Enterprises Admin Panel Open!");
        } else {
            alert("Galat Password!");
        }
    }

    function saveData() {
        const entry = {
            name: document.getElementById('cName').value,
            mob: document.getElementById('cMob').value,
            mach: document.getElementById('cMach').value,
            parts: document.getElementById('cParts').value,
            work: document.getElementById('wDetails').value,
            bill: document.getElementById('tBill').value,
            next: document.getElementById('nDate').value,
            date: new Date().toLocaleDateString('en-GB')
        };
        if(!entry.name || !entry.next) return alert("Customer Name aur Date bharna zaroori hai!");

        let db = JSON.parse(localStorage.getItem('srMasterDB')) || [];
        db.push(entry);
        localStorage.setItem('srMasterDB', JSON.stringify(db));
        alert("Data Safe ho gaya!");
        loadData();
    }

    function loadData() {
        let db = JSON.parse(localStorage.getItem('srMasterDB')) || [];
        let html = '';
        let today = new Date().toISOString().split('T')[0];

        db.reverse().forEach((item, index) => {
            let isOverdue = (item.next < today) ? 'overdue' : '';
            html += `<tr>
                <td><b>${item.name}</b><br><small>${item.mob}</small></td>
                <td>${item.mach}</td>
                <td><small style="color:var(--gold)">Parts: ${item.parts}</small><br>${item.work}</td>
                <td>‚Çπ${item.bill}</td>
                <td class="${isOverdue}">${item.next}</td>
                <td><button onclick="deleteEntry(${index})" style="color:red; background:none; border:none; cursor:pointer;">üóëÔ∏è</button></td>
            </tr>`;
        });
        document.getElementById('tableBody').innerHTML = html;
    }

    function deleteEntry(i) {
        if(confirm("Delete karein?")) {
            let db = JSON.parse(localStorage.getItem('srMasterDB'));
            db.splice(db.length - 1 - i, 1);
            localStorage.setItem('srMasterDB', JSON.stringify(db));
            loadData();
        }
    }
</script>
</body>
</html>
