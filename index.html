<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>S.R ENTERPRISES | MASTER ERP</title>
    <style>
        :root { --bg: #0b1120; --card: #1e293b; --gold: #fbbf24; --green: #22c55e; --blue: #3b82f6; --red: #ef4444; }
        body { font-family: 'Segoe UI', sans-serif; background: var(--bg); color: white; margin: 0; padding: 0; }
        
        .section { display: none; padding: 15px; padding-bottom: 90px; }
        .active { display: block; }

        /* Shop Styling */
        .shop-header { background: #131921; padding: 15px; text-align: center; border-bottom: 3px solid var(--gold); cursor:pointer; }
        .product-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; padding: 10px; }
        .p-card { background: var(--card); border-radius: 12px; padding: 12px; border: 1px solid #334155; text-align: center; display: flex; flex-direction: column; justify-content: space-between; height: 180px; }
        .p-icon { font-size: 25px; }
        .p-name { font-size: 11px; font-weight: bold; margin: 5px 0; }
        .buy-btn { background: var(--gold); color: black; border: none; width: 100%; padding: 8px; border-radius: 8px; font-weight: bold; cursor: pointer; font-size: 11px; }

        /* Forms */
        .form-box { background: white; color: black; padding: 15px; border-radius: 12px; max-width: 850px; margin: auto; }
        .form-row { display: flex; align-items: center; margin-bottom: 8px; gap: 8px; }
        .form-row label { flex: 1; font-weight: bold; font-size: 11px; color: #333; }
        .form-row input, select, textarea { flex: 2; padding: 10px; border: 1px solid #ccc; border-radius: 6px; font-weight: bold; box-sizing: border-box; }

        /* Tables */
        .excel-table { width: 100%; border-collapse: collapse; margin-top: 10px; font-size: 10px; background: white; color: black; }
        .excel-table th, td { border: 1px solid #ddd; padding: 8px; text-align: left; }
        .excel-table th { background: #334155; color: white; }

        /* Floating & Back Nav */
        .float-box { position: fixed; bottom: 85px; right: 20px; display: flex; flex-direction: column; gap: 10px; z-index: 1000; }
        .f-btn { width: 50px; height: 50px; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 25px; color: white; border:none; box-shadow: 0 4px 10px rgba(0,0,0,0.3); }
        .back-nav-bottom { position: fixed; bottom: 0; left: 0; width: 100%; background: #131921; padding: 15px; text-align: center; border-top: 2px solid var(--gold); cursor: pointer; color: var(--gold); font-weight: bold; z-index: 1000; }

        @media print { .no-print { display: none !important; } body { background: white; color: black; } .print-only { display: block !important; } }
        .print-only { display: none; }
    </style>
</head>
