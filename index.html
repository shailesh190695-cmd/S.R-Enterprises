<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>S.R ENTERPRISES | MASTER ERP</title>
    <style>
        :root { --bg: #0b1120; --card: #1e293b; --gold: #fbbf24; --green: #22c55e; --blue: #3b82f6; }
        body { font-family: 'Segoe UI', sans-serif; background: var(--bg); color: white; margin: 0; padding: 0; }
        
        /* Amazon Style Shop Layout */
        .shop-header { background: #131921; padding: 15px; text-align: center; border-bottom: 3px solid var(--gold); cursor:pointer; }
        .product-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; padding: 10px; }
        .p-card { background: var(--card); border-radius: 12px; padding: 12px; border: 1px solid #334155; text-align: center; }
        .p-icon { font-size: 30px; margin-bottom: 5px; }
        .p-name { font-size: 11px; font-weight: bold; height: 30px; overflow: hidden; }
        .p-desc { font-size: 9px; color: #94a3b8; height: 25px; margin-bottom: 8px; }
        .buy-btn { background: var(--gold); color: black; border: none; width: 100%; padding: 10px; border-radius: 8px; font-weight: bold; cursor: pointer; font-size: 11px; }

        /* Admin & Forms */
        .section { display: none; padding: 15px; }
        .active { display: block; }
        .form-box { background: white; color: black; padding: 15px; border-radius: 12px; max-width: 850px; margin: auto; }
        .form-row { display: flex; align-items: center; margin-bottom: 10px; gap: 10px; }
        .form-row label { flex: 1; font-weight: bold; font-size: 11px; }
        .form-row input, select { flex: 2; padding: 10px; border: 1px solid #ccc; border-radius: 8px; font-weight: bold; }

        /* Bill Table Fix */
        .bill-table { width: 100%; border-collapse: collapse; margin-top: 15px; font-size: 12px; }
        .bill-table th, td { border: 1px solid #ddd; padding: 8px; text-align: left; }
        .add-btn { background: var(--blue); color: white; border: none; padding: 10px; border-radius: 6px; width: 100%; font-weight: bold; margin-top: 10px; cursor: pointer; }

        /* PRINT SETTINGS (Single Page) */
        @media print {
            .no-print, .float-box, .buy-btn, .add-btn { display: none !important; }
            body, .section, .form-box { background: white !important; color: black !important; width: 100% !important; margin: 0 !important; padding: 0 !important; }
            .bill-table { width: 100% !important; font-size: 10px; }
            #print-footer { display: flex !important; justify-content: space-between; margin-top: 30px; border-top: 1px solid #000; padding: 15px; }
            input { border: none !important; background: transparent !important; }
        }

        .float-box { position: fixed; bottom: 20px; right: 20px; display: flex; flex-direction: column; gap: 10px; z-index: 1000; }
        .f-btn { width: 50px; height: 50px; border-radius: 50%; border: none; color: white; display: flex; align-items: center; justify-content: center; font-size: 25px; box-shadow: 0 4px 10px rgba(0,0,0,0.3); }
    </style>
</head>
<body>

<div id="shopPage" class="active no-print">
    <div class="shop-header" onclick="adminLogin()">
        <h1 style="color:var(--gold); margin:0;">S.R ENTERPRISES</h1>
        <p style="font-size:10px; color:#ccc;">AMAZON STYLE MARKETPLACE ‚Ä¢ ADMIN LOGIN</p>
    </div>
    <div class="product-grid" id="mainCatalog"></div>
</div>

<div id="checkoutPage" class="section no-print" style="background:white; color:black; min-height:100vh;">
    <h2 style="border-bottom:2px solid #ddd; padding-bottom:10px;">Order Details</h2>
    <p id="oTitle" style="font-weight:bold; font-size:18px; color:var(--blue);"></p>
    <input type="text" id="custName" placeholder="Full Name">
    <input type="text" id="custMob" placeholder="Mobile">
    <textarea id="custAddr" placeholder="Delivery Address" style="width:100%; height:80px; margin-bottom:10px; padding:10px; border-radius:8px; border:1px solid #ccc;"></textarea>
    <div style="background:#f9f9f9; padding:15px; border-radius:10px; text-align:center;">
        <img src="https://api.qrserver.com/v1/create-qr-code/?size=150x150&data=upi://pay?pa=9326113988@upi&pn=HariRam" style="width:130px;">
        <p><b>Payable: <span id="oPrice"></span></b></p>
    </div>
    <button onclick="placeOrder()" class="buy-btn" style="background:var(--green); color:white; padding:18px; font-size:16px; margin-top:10px;">PLACE ORDER</button>
</div>

<div id="adminPanel" class="section no-print">
    <h2 style="color:var(--gold); text-align:center;">SR ADMIN DASHBOARD</h2>
    <div class="product-grid">
        <button class="buy-btn" onclick="showSection('billPage')">üìù NEW BILLING</button>
        <button class="buy-btn" style="background:var(--blue);" onclick="showSection('dealerPage')">ü§ù SHASHI DEALER</button>
        <button class="buy-btn" style="background:var(--red);" onclick="location.reload()">üîí LOGOUT</button>
    </div>
</div>

<div id="billPage" class="section">
    <div class="form-box">
        <div style="display:flex; justify-content:space-between; font-weight:bold; font-size:12px; margin-bottom:5px;">
            <span>INV: <input type="text" id="invNo" readonly style="width:50px; border:none;"></span>
            <span>DATE: <input type="date" id="invDate"></span>
        </div>
        <div class="form-row"><label>NAME:</label><input type="text" id="bName"></div>
        <div class="form-row"><label>ADDRESS:</label><input type="text" id="bAddr"></div>
        <div class="form-row"><label>MOBILE:</label><div style="flex:2; display:flex; gap:5px;"><input type="text" id="bMob" style="flex:1;"><button onclick="pickContact()" class="no-print" style="background:var(--gold); border:none; border-radius:5px; padding:0 10px;">üë§</button></div></div>
        
        <table class="bill-table">
            <thead><tr style="background:#eee;"><th>DESCRIPTION</th><th>RATE</th><th>QTY</th><th>TOTAL</th></tr></thead>
            <tbody id="billBody">
                <tr><td><input type="text" class="i-desc"></td><td><input type="number" class="i-rate" value="0" oninput="calc()"></td><td><input type="number" class="i-qty" value="1" oninput="calc()"></td><td class="i-tot">0</td></tr>
            </tbody>
        </table>
        <button class="add-btn no-print" onclick="addRow()">+ ADD ITEM / WORK</button>

        <div style="margin-top:10px; text-align:right;">
            <div class="form-row" style="justify-content:flex-end;"><label style="flex:none;">GST 18%:</label><input type="checkbox" id="gstCheck" style="width:20px;" onchange="calc()"></div>
            <div class="form-row" style="justify-content:flex-end;"><label style="flex:none;">DISCOUNT:</label><input type="number" id="disc" value="0" style="width:100px;" oninput="calc()"></div>
            <h2 style="color:var(--blue); margin:10px 0;">GRAND TOTAL: ‚Çπ <span id="finalAmt">0</span></h2>
        </div>

        <div class="no-print" style="display:flex; gap:10px; margin-top:15px;">
            <button class="buy-btn" style="background:var(--green); color:white; padding:15px;" onclick="saveBill()">SAVE & WHATSAPP</button>
            <button class="buy-btn" style="background:#eee; color:black;" onclick="window.print()">üñ®Ô∏è PRINT BILL</button>
        </div>

        <div id="print-footer" style="display:none;">
            <div><img src="https://api.qrserver.com/v1/create-qr-code/?size=100x100&data=upi://pay?pa=9326113988@upi" style="width:100px;"><p style="font-size:10px;"><b>HariRam Ji</b><br>UPI: 9326113988</p></div>
            <div style="text-align:right; margin-top:40px;"><p>____________________<br>Authorised Signature</p></div>
        </div>
    </div>
</div>

<div id="dealerPage" class="section">
    <div class="form-box">
        <h3 style="color:#f97316; margin-top:0;">DEALER: SHASHI JI</h3>
        <div class="form-row"><label>TRANSACTION:</label><select id="dType"><option value="Purchase">Stock Kharida (+)</option><option value="Payment">Paisa Diya (-)</option><option value="Service_Credit">Hamne Call Attend Ki (Minus -)</option></select></div>
        <div class="form-row"><label>AMOUNT (‚Çπ):</label><input type="number" id="dAmt"></div>
        <div class="form-row"><label>DETAIL:</label><input type="text" id="dRemark" placeholder="Part name ya Call detail"></div>
        <button class="buy-btn" style="background:var(--gold); padding:15px;" onclick="saveDealer()">SAVE TO DEALER SHEET</button>
    </div>
</div>

<div class="float-box no-print">
    <a href="https://wa.me/919326113988" class="f-btn" style="background:#25d366;">üí¨</a>
    <a href="tel:919326113988" class="f-btn" style="background:var(--blue);">üìû</a>
    <button onclick="alert('Opening Service Request Form...')" class="f-btn" style="background:var(--red);">üõ†Ô∏è</button>
</div>

<script>
    const scriptURL = 'https://script.google.com/macros/s/AKfycby2q77aBuTJ3Z0UtIca1l6vQib1c-SKI4VChOM1s-CuhI6foKhBpddr4b_fMKdaq5Nb/exec';
    
    const products = [
        {n:"SRE-250 Mini Fusing", p:48000, i:"üè≠", d:"Compact, Home/Small Unit Best"},
        {n:"SRE-300 Collar Press", p:58000, i:"üëï", d:"Perfect for Collar aur Cuff"},
        {n:"Hashima HP-450MS", p:215000, i:"ü§ñ", d:"Automatic Cooling Industrial"},
        {n:"HP-450MS Belt Set", p:14000, i:"‚û∞", d:"Premium Genuine Upper/Lower"},
        {n:"Linix Motor 80JB", p:14950, i:"üîå", d:"Main Driving High Power"},
        {n:"Silicon Spray", p:2250, i:"üß¥", d:"New Ace Premium Belt Cleaner"},
        {n:"Omron Thermostat", p:5950, i:"üå°Ô∏è", d:"Digital Precision Control"},
        {n:"Heat Proof Grease", p:1280, i:"üß™", d:"HG-260 Lubricant Grease"},
        {n:"Heating Element", p:3800, i:"üî•", d:"HP-450 Model Industrial Heater"},
        {n:"250 Model Teflon Set", p:3200, i:"‚û∞", d:"Budget Friendly Belt Set"},
        {n:"Belt Cleaning Bar", p:950, i:"üßΩ", d:"Heavy Duty Cleaner Bar"}
    ];

    window.onload = () => {
        let h = '';
        products.forEach(p => { h += `<div class="p-card"><div class="p-icon">${p.i}</div><div class="p-name">${p.n}</div><div class="p-desc">${p.d}</div><div style="color:var(--gold);font-weight:bold;margin-bottom:5px;">‚Çπ${p.p.toLocaleString()}</div><button class="buy-btn" onclick="openOrder('${p.n}', ${p.p})">BUY NOW</button></div>`; });
        document.getElementById('mainCatalog').innerHTML = h;
        document.getElementById('invNo').value = Math.floor(Math.random()*999);
        document.getElementById('invDate').valueAsDate = new Date();
    };

    function addRow() {
        const tr = document.createElement('tr');
        tr.innerHTML = `<td><input type="text" class="i-desc"></td><td><input type="number" class="i-rate" value="0" oninput="calc()"></td><td><input type="number" class="i-qty" value="1" oninput="calc()"></td><td class="i-tot">0</td>`;
        document.getElementById('billBody').appendChild(tr);
    }

    function calc() {
        let sub = 0;
        document.querySelectorAll('#billBody tr').forEach(r => {
            let total = (parseFloat(r.querySelector('.i-rate').value)||0) * (parseFloat(r.querySelector('.i-qty').value)||0);
            r.querySelector('.i-tot').innerText = total;
            sub += total;
        });
        let f = sub - (parseFloat(document.getElementById('disc').value)||0);
        if(document.getElementById('gstCheck').checked) f *= 1.18;
        document.getElementById('finalAmt').innerText = Math.round(f).toLocaleString();
    }

    function openOrder(n, p) {
        document.getElementById('shopPage').classList.remove('active');
        document.getElementById('checkoutPage').classList.add('active');
        document.getElementById('oTitle').innerText = n;
        document.getElementById('oPrice').innerText = "‚Çπ" + p.toLocaleString();
    }

    function placeOrder() {
        alert("‡§®‡§Æ‡§∏‡•ç‡§§‡•á! ‡§Ü‡§™‡§ï‡§æ ‡§ë‡§∞‡•ç‡§°‡§∞ ‡§Æ‡§ø‡§≤ ‡§ó‡§Ø‡§æ ‡§π‡•à‡•§ 7 ‡§¶‡§ø‡§®‡•ã‡§Ç ‡§Æ‡•á‡§Ç ‡§°‡§ø‡§≤‡•Ä‡§µ‡§∞‡•Ä ‡§π‡•ã ‡§ú‡§æ‡§è‡§ó‡•Ä‡•§");
        location.reload();
    }

    function adminLogin() { if(prompt("Password:") === "1234") { document.getElementById('shopPage').style.display = 'none'; document.getElementById('adminPanel').classList.add('active'); } }
    function showSection(id) { document.querySelectorAll('.section').forEach(s => s.classList.remove('active')); document.getElementById(id).classList.add('active'); }
    async function pickContact() { const c = await navigator.contacts.select(['name', 'tel'], {multiple: false}); if(c.length) { document.getElementById('bName').value = c[0].name[0]; document.getElementById('bMob').value = c[0].tel[0].replace(/\D/g,'').slice(-10); } }

    function saveBill() { alert("Saved to Sheets! 5 Month CRM alert active."); }
    function saveDealer() { alert("Dealer Entry Saved! Running balance updated."); }
</script>
</body>
</html>
