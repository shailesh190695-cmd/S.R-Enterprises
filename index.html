<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>S.R ENTERPRISES | Service Master</title>
    <style>
        :root { --bg: #0b0f1a; --card: #161d2f; --gold: #facc15; --white: #ffffff; --border: #2d3748; }
        body { font-family: sans-serif; background: var(--bg); color: var(--white); margin: 0; padding: 0; }
        .container { max-width: 1100px; margin: auto; padding: 15px; }

        .header { text-align: center; padding: 35px; background: #1c2539; border-bottom: 3px solid var(--gold); cursor: pointer; }
        .header h1 { color: var(--gold); margin: 0; font-size: 26px; text-transform: uppercase; }

        .section-title { color: var(--gold); margin: 30px 0 15px 0; font-size: 20px; border-left: 5px solid var(--gold); padding-left: 12px; }
        
        .catalog-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 15px; }
        .product-card { background: var(--card); border-radius: 15px; border: 1px solid var(--border); padding: 20px; text-align: center; }
        .wa-btn { display: block; background: #25d366; color: white; padding: 10px; border-radius: 8px; text-decoration: none; font-weight: bold; margin-top: 10px; font-size: 13px; }

        /* Service Due Styling */
        .due-row { background: rgba(239, 68, 68, 0.1) !important; border-left: 4px solid #ef4444; }
        .due-alert { background: #ef4444; color: white; padding: 3px 8px; border-radius: 4px; font-weight: bold; font-size: 10px; display: inline-block; margin-top: 5px; }

        /* Admin Area */
        #adminArea { display: none; margin-top: 40px; border-top: 2px dashed var(--gold); padding-top: 20px; }
        .admin-menu { display: grid; grid-template-columns: repeat(auto-fit, minmax(150px, 1fr)); gap: 10px; margin-bottom: 25px; }
        .menu-btn { background: var(--card); border: 1px solid var(--gold); color: var(--gold); padding: 12px; border-radius: 8px; text-align: center; cursor: pointer; font-weight: bold; font-size: 13px; }

        .admin-section { background: var(--card); padding: 20px; border-radius: 15px; border: 1px solid var(--border); margin-bottom: 25px; }
        input, textarea { background: #0b0f1a; border: 1px solid var(--border); color: white; padding: 12px; border-radius: 8px; width: 100%; box-sizing: border-box; margin-bottom: 10px; }
        
        table { width: 100%; border-collapse: collapse; min-width: 900px; }
        th { background: #1c2539; color: var(--gold); padding: 15px; text-align: left; }
        td { padding: 15px; border-bottom: 1px solid #1c2539; font-size: 13px; vertical-align: top; }
    </style>
</head>
<body>

<div class="header" onclick="unlockAdmin()">
    <h1>S.R ENTERPRISES</h1>
    <p style="color:#94a3b8; font-size:10px;">INDUSTRIAL FUSING SPECIALIST</p>
</div>

<div class="container">
    <div class="section-title">üõ†Ô∏è Machine Service Enquiry</div>
    <div class="product-card" style="text-align: left;">
        <input type="text" id="custName" placeholder="Aapka Naam">
        <textarea id="custProblem" placeholder="Machine ki samasya likhein..."></textarea>
        <button class="wa-btn" style="width:100%; border:none; cursor:pointer;" onclick="sendServiceWA()">SEND REQUEST ON WA</button>
    </div>

    <div id="adminArea">
        <div class="admin-menu">
            <div class="menu-btn" onclick="openEntry()">üõ†Ô∏è NEW SERVICE LOG</div>
            <div class="menu-btn" onclick="showSec('history')">üîç SEARCH HISTORY</div>
        </div>

        <div id="entryForm" class="admin-section" style="display:none;">
            <h3>Service Entry (6 Months Auto)</h3>
            <input type="text" id="cName" placeholder="Customer Name">
            <input type="text" id="cMob" placeholder="Mobile">
            <input type="text" id="cMach" placeholder="Machine Model">
            <div id="partsList">
                <div style="display:flex; gap:5px; margin-bottom:5px;">
                    <input type="text" class="p-name" placeholder="Item Name">
                    <input type="number" class="p-price" placeholder="Price">
                </div>
            </div>
            <textarea id="wDetails" placeholder="Work Done"></textarea>
            <input type="date" id="nDate">
            <button class="wa-btn" style="background:var(--gold); color:black; width:100%; border:none;" onclick="saveRecord()">SAVE RECORD</button>
        </div>

        <div id="history" style="display:none;">
            <input type="text" id="search" onkeyup="filter()" placeholder="üîç Naam ya Number se search karein..." style="border:1px solid var(--gold);">
            <div style="overflow-x:auto;">
                <table>
                    <thead><tr><th>Client</th><th>Machine</th><th>Work/Parts</th><th>Due Date</th><th>Action</th></tr></thead>
                    <tbody id="histBody"></tbody>
                </table>
            </div>
        </div>
    </div>
</div>

<script>
    function unlockAdmin() { if (prompt("PIN:") === "7860") { document.getElementById('adminArea').style.display = 'block'; showSec('history'); } }

    function openEntry() {
        showSec('entryForm');
        let d = new Date();
        d.setMonth(d.getMonth() + 6); // Auto 6 months
        document.getElementById('nDate').value = d.toISOString().split('T')[0];
    }

    function showSec(id) {
        document.getElementById('entryForm').style.display = 'none';
        document.getElementById('history').style.display = 'none';
        document.getElementById(id).style.display = 'block';
        if(id === 'history') loadHist();
    }

    function saveRecord() {
        const data = {
            name: document.getElementById('cName').value,
            mob: document.getElementById('cMob').value,
            mach: document.getElementById('cMach').value,
            work: document.getElementById('wDetails').value,
            next: document.getElementById('nDate').value
        };
        let db = JSON.parse(localStorage.getItem('srMasterDB')) || [];
        db.push(data);
        localStorage.setItem('srMasterDB', JSON.stringify(db));
        alert("Saved!"); showSec('history');
    }

    function loadHist() {
        let db = JSON.parse(localStorage.getItem('srMasterDB')) || [];
        let html = '';
        let today = new Date().toISOString().split('T')[0];
        
        db.reverse().forEach((item, index) => {
            // Logic: Agar due date aaj ki hai ya purani hai
            let due = (item.next <= today);
            html += `<tr class="${due ? 'due-row' : ''}">
                <td><b>${item.name}</b><br><small>${item.mob}</small></td>
                <td>${item.mach}</td>
                <td>${item.work}</td>
                <td style="${due ? 'color:#ef4444; font-weight:bold;' : ''}">
                    ${item.next} ${due ? '<br><span class="due-alert">SERVICE DUE</span>' : ''}
                </td>
                <td><button onclick="del(${index})" style="color:red; border:none; background:none; cursor:pointer;">üóëÔ∏è</button></td>
            </tr>`;
        });
        document.getElementById('histBody').innerHTML = html;
    }

    function filter() {
        let val = document.getElementById('search').value.toLowerCase();
        let rows = document.getElementById('histBody').getElementsByTagName('tr');
        for (let row of rows) { row.style.display = row.innerText.toLowerCase().includes(val) ? '' : 'none'; }
    }

    function del(i) {
        if(confirm("Delete?")) {
            let db = JSON.parse(localStorage.getItem('srMasterDB'));
            db.splice(db.length-1-i, 1);
            localStorage.setItem('srMasterDB', JSON.stringify(db));
            loadHist();
        }
    }
</script>
</body>
</html>
