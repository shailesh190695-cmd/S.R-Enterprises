<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>S.R ENTERPRISES | Master Dashboard</title>
    <style>
        :root { --bg: #0b0f1a; --card: #161d2f; --gold: #facc15; --white: #ffffff; --border: #2d3748; }
        body { font-family: sans-serif; background: var(--bg); color: var(--white); margin: 0; padding: 0; }
        .container { max-width: 1000px; margin: auto; padding: 15px; }
        
        .header { text-align: center; padding: 35px; background: #1c2539; border-bottom: 3px solid var(--gold); cursor: pointer; }
        .header h1 { color: var(--gold); margin: 0; font-size: 26px; text-transform: uppercase; }
        
        .section-title { color: var(--gold); margin: 25px 0 15px 0; font-size: 18px; border-left: 4px solid var(--gold); padding-left: 10px; }
        .catalog-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(180px, 1fr)); gap: 15px; }
        .product-card { background: var(--card); border-radius: 12px; border: 1px solid var(--border); padding: 15px; text-align: center; }
        .wa-btn { display: block; background: #25d366; color: white; padding: 10px; border-radius: 8px; text-decoration: none; font-weight: bold; margin-top: 10px; font-size: 13px; }

        #adminArea { display: none; margin-top: 30px; padding: 15px; border-top: 2px dashed var(--gold); }
        .admin-menu { display: grid; grid-template-columns: repeat(auto-fit, minmax(140px, 1fr)); gap: 10px; margin-bottom: 30px; }
        .menu-btn { background: var(--card); border: 1px solid var(--gold); color: var(--gold); padding: 15px; border-radius: 10px; text-align: center; cursor: pointer; font-weight: bold; font-size: 12px; text-decoration: none; }

        .admin-section { display: none; background: var(--card); padding: 20px; border-radius: 15px; border: 1px solid var(--border); margin-bottom: 20px; }
        
        /* Form Styling with Labels */
        .form-group { margin-bottom: 15px; }
        label { display: block; color: var(--gold); margin-bottom: 5px; font-size: 14px; font-weight: bold; }
        input, textarea { background: #0b0f1a; border: 1px solid var(--border); color: white; padding: 12px; border-radius: 8px; width: 100%; box-sizing: border-box; outline: none; }
        
        .save-btn { background: var(--gold); color: #000; border: none; padding: 15px; border-radius: 8px; font-weight: bold; cursor: pointer; width: 100%; font-size: 16px; margin-top: 10px; }

        .table-container { overflow-x: auto; margin-top: 20px; }
        table { width: 100%; border-collapse: collapse; min-width: 800px; }
        th { background: #1c2539; color: var(--gold); padding: 12px; text-align: left; }
        td { padding: 12px; border-bottom: 1px solid #1c2539; font-size: 13px; vertical-align: top; }
        .overdue { color: #f87171; font-weight: bold; }
    </style>
</head>
<body>

<div class="header" onclick="unlockAdmin()">
    <h1>S.R ENTERPRISES</h1>
    <p style="color: #94a3b8; font-size: 11px;">(Click to Login)</p>
</div>

<div class="container">
    <div class="section-title">üèóÔ∏è Machines & Spares</div>
    <div class="catalog-grid">
        <div class="product-card"><h3>Machines</h3><a href="https://wa.me/917021733860" class="wa-btn">WHATSAPP</a></div>
        <div class="product-card"><h3>Spare Parts</h3><a href="https://wa.me/917021733860" class="wa-btn">INQUIRY</a></div>
    </div>

    <div id="adminArea">
        <div class="admin-menu">
            <a href="bill.html" class="menu-btn">üìÑ 1. NEW BILLING</a>
            <div class="menu-btn" onclick="showSection('entryForm')">üõ†Ô∏è 2. SERVICE ENTRY</div>
            <div class="menu-btn" onclick="showSection('partsLog')">‚öôÔ∏è 3. SPARE PARTS LOG</div>
            <div class="menu-btn" onclick="showSection('tracker')">üìÖ 4. SERVICE TRACKER</div>
            <div class="menu-btn" onclick="showSection('search')">üîç 5. SEARCH HISTORY</div>
        </div>

        <div id="entryForm" class="admin-section">
            <h3 style="color:var(--gold); margin-bottom:20px; border-bottom:1px solid var(--border); padding-bottom:10px;">New Service Record</h3>
            
            <div class="form-group">
                <label>Customer Name:</label>
                <input type="text" id="cName" placeholder="Customer ka naam likhein">
            </div>
            
            <div class="form-group">
                <label>Mobile Number:</label>
                <input type="text" id="cMob" placeholder="Mobile number daalein">
            </div>
            
            <div class="form-group">
                <label>Machine & Model No:</label>
                <input type="text" id="cMach" placeholder="Machine ka model number">
            </div>

            <div class="form-group">
                <label>Kya Kam Kiya (Work Done):</label>
                <textarea id="wDetails" placeholder="Kaam ki poori detail likhein"></textarea>
            </div>

            <div class="form-group">
                <label>Spare Parts Changed:</label>
                <input type="text" id="cParts" placeholder="Jo saman badla wo likhein (e.g. Belt, Heater)">
            </div>

            <div class="form-group">
                <label>Total Bill Amount (‚Çπ):</label>
                <input type="number" id="tBill" placeholder="Kitna bill hua?">
            </div>

            <div class="form-group">
                <label>Next Service Date:</label>
                <input type="date" id="nDate">
            </div>

            <button class="save-btn" onclick="saveData()">SAVE SERVICE RECORD</button>
        </div>

        <div id="commonRecords" class="table-container" style="display:none;">
            <input type="text" id="searchInput" onkeyup="filterTable()" placeholder="üîç Customer ya Machine search karein..." style="margin-bottom:15px; border:1px solid var(--gold);">
            <table>
                <thead>
                    <tr><th>Customer</th><th>Machine</th><th>Work/Parts</th><th>Bill</th><th>Next Due</th><th>-</th></tr>
                </thead>
                <tbody id="tableBody"></tbody>
            </table>
        </div>
    </div>
</div>

<script>
    function unlockAdmin() {
        if (prompt("PIN:") === "7860") {
            document.getElementById('adminArea').style.display = 'block';
            alert("Admin Access Unlocked!");
        } else { alert("Wrong PIN!"); }
    }

    function showSection(id) {
        document.getElementById('entryForm').style.display = 'none';
        document.getElementById('commonRecords').style.display = 'none';
        if(id === 'entryForm') {
            document.getElementById('entryForm').style.display = 'block';
        } else {
            document.getElementById('commonRecords').style.display = 'block';
            loadData();
        }
    }

    function saveData() {
        const entry = {
            name: document.getElementById('cName').value,
            mob: document.getElementById('cMob').value,
            mach: document.getElementById('cMach').value,
            parts: document.getElementById('cParts').value,
            work: document.getElementById('wDetails').value,
            bill: document.getElementById('tBill').value,
            next: document.getElementById('nDate').value,
            date: new Date().toLocaleDateString('en-GB')
        };
        if(!entry.name || !entry.next) return alert("Naam aur Date zaroori hai!");
        let db = JSON.parse(localStorage.getItem('srMasterDB')) || [];
        db.push(entry);
        localStorage.setItem('srMasterDB', JSON.stringify(db));
        alert("Record Save Ho Gaya!");
        showSection('tracker');
    }

    function loadData() {
        let db = JSON.parse(localStorage.getItem('srMasterDB')) || [];
        let html = '';
        let today = new Date().toISOString().split('T')[0];
        db.reverse().forEach((item, index) => {
            let isOverdue = (item.next < today) ? 'overdue' : '';
            html += `<tr>
                <td><b>${item.name}</b><br><small>${item.mob}</small></td>
                <td>${item.mach}</td>
                <td><small style="color:var(--gold)">Parts: ${item.parts}</small><br>${item.work}</td>
                <td>‚Çπ${item.bill}</td>
                <td class="${isOverdue}">${item.next}</td>
                <td><button onclick="deleteEntry(${index})" style="color:red; background:none; border:none; cursor:pointer;">üóëÔ∏è</button></td>
            </tr>`;
        });
        document.getElementById('tableBody').innerHTML = html;
    }

    function filterTable() {
        let val = document.getElementById('searchInput').value.toLowerCase();
        let rows = document.getElementById('tableBody').getElementsByTagName('tr');
        for (let row of rows) { row.style.display = row.innerText.toLowerCase().includes(val) ? '' : 'none'; }
    }

    function deleteEntry(i) {
        if(confirm("Delete record?")) {
            let db = JSON.parse(localStorage.getItem('srMasterDB'));
            db.splice(db.length - 1 - i, 1);
            localStorage.setItem('srMasterDB', JSON.stringify(db));
            loadData();
        }
    }
</script>
</body>
</html>
