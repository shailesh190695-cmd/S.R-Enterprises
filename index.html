        body { font-family: 'Segoe UI', sans-serif; background: var(--bg); color: white; margin: 0; padding: 0; }
        
        /* Amazon Style Shop */
        .shop-container { padding: 15px; display: grid; grid-template-columns: 1fr 1fr; gap: 10px; }
        .product-card { background: var(--card); border-radius: 12px; padding: 10px; border: 1px solid #334155; text-align: center; }

        .buy-btn { background: var(--gold); border: none; padding: 8px; border-radius: 5px; width: 100%; font-weight: bold; margin-top: 10px; cursor: pointer; }

        /* Amazon Style Checkout Form */
        #checkout-page { display: none; background: white; color: black; position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: 100; padding: 20px; overflow-y: auto; }
        .checkout-header { border-bottom: 2px solid #ddd; padding-bottom: 10px; margin-bottom: 20px; }
        
        /* Admin CRM & Bill */
        .section { display: none; padding: 20px; }
        .active { display: block; }
        input, select { width: 100%; padding: 12px; margin: 5px 0; border-radius: 8px; border: 1px solid #ccc; font-weight: bold; }
        
        /* Floating Buttons */
        .contact-float { position: fixed; bottom: 20px; right: 20px; display: flex; flex-direction: column; gap: 10px; }
        .float-btn { width: 50px; height: 50px; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 25px; color: white; text-decoration: none; border: none; }

        @media print { .no-print { display: none !important; } .print-area { display: block !important; color: black; } }
    </style>
</head>
