<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>S.R ENTERPRISES | MASTER ERP & SHOP</title>
    <style>
        :root { --bg: #0b1120; --card: #1e293b; --gold: #fbbf24; --green: #22c55e; --blue: #3b82f6; --red: #ef4444; }
        body { font-family: 'Segoe UI', sans-serif; background: var(--bg); color: white; margin: 0; padding: 0; }
        
        /* Shop Layout */
        .shop-header { background: #131921; padding: 15px; text-align: center; border-bottom: 3px solid var(--gold); cursor: pointer; }
        .product-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; padding: 10px; }
        .p-card { background: var(--card); border-radius: 10px; padding: 10px; border: 1px solid #334155; text-align: center; }
        .p-icon { font-size: 35px; margin-bottom: 5px; }
        .buy-btn { background: var(--gold); color: black; border: none; width: 100%; padding: 10px; border-radius: 8px; font-weight: bold; cursor: pointer; font-size: 11px; }

        /* Checkout & Forms */
        .section { display: none; padding: 20px; }
        .active { display: block; }
        .form-box { background: white; color: black; padding: 20px; border-radius: 15px; box-shadow: 0 4px 15px rgba(0,0,0,0.5); }
        .form-row { display: flex; align-items: center; margin-bottom: 12px; gap: 10px; }
        .form-row label { flex: 1; font-weight: bold; font-size: 11px; color: #333; text-transform: uppercase; }
        .form-row input, .form-row select, textarea { flex: 2; padding: 12px; border: 1px solid #ccc; border-radius: 8px; font-weight: bold; box-sizing: border-box; }

        /* Floating Icons */
        .float-box { position: fixed; bottom: 20px; right: 20px; display: flex; flex-direction: column; gap: 10px; z-index: 1000; }
        .f-btn { width: 55px; height: 55px; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 28px; color: white; border: none; box-shadow: 0 4px 10px rgba(0,0,0,0.3); }

        @media print {
            .no-print { display: none !important; }
            .section { display: block !important; background: white; color: black; border: none; }
            #print-footer { display: flex; justify-content: space-between; margin-top: 50px; padding: 20px; border-top: 1px solid #000; }
        }
    </style>
</head>
<body>

<div id="shopPage" class="active no-print">
    <div class="shop-header" onclick="adminLogin()">
        <h1 style="color:var(--gold); margin:0;">S.R ENTERPRISES</h1>
        <p style="font-size:10px; color:#ccc;">AMAZON STYLE STORE ‚Ä¢ ADMIN LOGIN</p>
    </div>
    <div class="product-grid" id="mainCatalog"></div>
</div>

<div id="checkoutPage" class="section no-print" style="background:white; color:black; min-height:100vh;">
    <h2 style="border-bottom:2px solid #ddd; padding-bottom:10px;">Order Checkout</h2>
    <p id="orderName" style="font-weight:bold; font-size:18px; color:var(--blue);"></p>
    <input type="text" id="custName" placeholder="Aapka Naam">
    <input type="text" id="custMob" placeholder="Mobile Number">
    <textarea id="custAddr" placeholder="Delivery Address"></textarea>
    <div style="background:#f9f9f9; padding:15px; border-radius:10px; text-align:center; margin-top:10px;">
        <img src="https://api.qrserver.com/v1/create-qr-code/?size=150x150&data=upi://pay?pa=9326113988@upi&pn=HariRam" style="width:150px;">
        <p style="margin:5px 0;"><b>Total: <span id="payPrice"></span></b></p>
        <p style="font-size:11px; color:#666;">Scan QR to pay HariRam Ji</p>
    </div>
    <button onclick="placeOrder()" class="buy-btn" style="background:var(--green); color:white; padding:18px; font-size:16px; margin-top:10px;">PLACE ORDER</button>
</div>

<div id="adminPanel" class="section no-print">
    <h2 style="color:var(--gold); border-bottom:1px solid #444; padding-bottom:10px;">SR ADMIN PANEL</h2>
    <div class="product-grid">
        <button class="buy-btn" onclick="showSection('billPage')">üìù NEW BILLING</button>
        <button class="buy-btn" style="background:var(--blue);" onclick="showSection('dealerPage')">ü§ù SHASHI DEALER</button>
        <button class="buy-btn" style="background:var(--red);" onclick="location.reload()">üîí LOGOUT</button>
    </div>
</div>

<div id="billPage" class="section">
    <div class="form-box">
        <div style="display:flex; justify-content:space-between; font-weight:bold; font-size:12px; margin-bottom:15px; border-bottom:1px solid #ddd; padding-bottom:5px;">
            <span>INV: <input type="text" id="invNo" readonly style="width:60px; border:none;"></span>
            <span>DATE: <input type="date" id="invDate"></span>
        </div>
        
        <div class="form-row"><label>NAME:</label><input type="text" id="bName"></div>
        <div class="form-row"><label>ADDRESS:</label><input type="text" id="bAddr"></div>
        <div class="form-row"><label>MOBILE:</label><div style="flex:2; display:flex; gap:5px;"><input type="text" id="bMob" style="flex:1;"><button onclick="pickContact()" class="no-print" style="background:var(--gold); border:none; padding:10px; border-radius:8px;">üë§</button></div></div>
        
        <div style="background:#f8f9fa; padding:12px; border-radius:12px; margin:15px 0; border:1px solid #eee;">
            <div class="form-row"><label>DESCRIPTION:</label><input type="text" id="workDesc" placeholder="Service / Spare Part"></div>
            <div class="form-row"><label>RATE (‚Çπ):</label><input type="number" id="rate" oninput="calc()"></div>
            <div class="form-row"><label>QTY:</label><input type="number" id="qty" value="1" oninput="calc()"></div>
        </div>

        <div class="form-row"><label>GST 18%:</label><input type="checkbox" id="gstCheck" style="flex:0; width:25px;" onchange="calc()"></div>
        <div class="form-row"><label>DISCOUNT:</label><input type="number" id="disc" value="0" oninput="calc()"></div>
        
        <h2 style="text-align:right; color:var(--blue); margin-top:20px;">TOTAL: ‚Çπ <span id="gTotal">0</span></h2>
        
        <div class="no-print" style="margin-top:20px;">
            <button class="buy-btn" style="background:var(--green); color:white; padding:18px; font-size:16px;" onclick="saveBill()">SAVE & WHATSAPP</button>
            <button class="buy-btn" style="background:white; color:black; margin-top:10px; border:1px solid #ccc;" onclick="window.print()">üñ®Ô∏è PRINT BILL</button>
        </div>
    </div>
    
    <div id="print-footer" style="display:none;">
        <div style="text-align:left;">
            <img src="https://api.qrserver.com/v1/create-qr-code/?size=100x100&data=upi://pay?pa=9326113988@upi" style="width:100px;">
            <p style="font-size:12px;"><b>HariRam Ji</b><br>UPI: 9326113988@upi</p>
        </div>
        <div style="text-align:right; margin-top:60px;"><p>____________________<br>Authorised Signature</p></div>
    </div>
</div>

<div id="dealerPage" class="section">
    <div class="form-box">
        <h3 style="color:#f97316; margin-top:0;">DEALER: SHASHI JI</h3>
        <div class="form-row"><label>TYPE:</label><select id="dType"><option value="Purchase">Stock Liya (+)</option><option value="Payment">Paisa Diya (-)</option><option value="Service_Credit">Service Call (Minus -)</option></select></div>
        <div class="form-row"><label>AMOUNT:</label><input type="number" id="dAmt"></div>
        <div class="form-row"><label>DETAIL:</label><input type="text" id="dRemark"></div>
        <button class="buy-btn" style="background:var(--gold); padding:15px;" onclick="saveDealer()">SAVE TRANSACTION</button>
    </div>
</div>

<div class="float-box no-print">
    <a href="https://wa.me/919326113988" class="f-btn" style="background:#25d366;">üí¨</a>
    <a href="tel:919326113988" class="f-btn" style="background:var(--blue);">üìû</a>
    <button onclick="alert('Machine Problem Request Form...')" class="f-btn" style="background:var(--red);">üõ†Ô∏è</button>
</div>

<script>
    const scriptURL = 'https://script.google.com/macros/s/AKfycby2q77aBuTJ3Z0UtIca1l6vQib1c-SKI4VChOM1s-CuhI6foKhBpddr4b_fMKdaq5Nb/exec';
    
    const products = [
        {n:"SRE-250 Mini Fusing", p:48000, i:"üè≠", d:"Compact, Small Unit Best"},
        {n:"SRE-300 Collar Press", p:58000, i:"üëï", d:"Perfect for Collar/Cuff"},
        {n:"Hashima HP-450MS", p:215000, i:"‚öôÔ∏è", d:"Auto Cooling Feed"},
        {n:"Oshima OP-450GS", p:185000, i:"üè≠", d:"Industrial Heavy Duty"},
        {n:"HP-450MS Belt Set", p:14000, i:"‚û∞", d:"Genuine Premium Set"},
        {n:"Linix Motor 80JB", p:14950, i:"üîå", d:"Main Driving Motor"},
        {n:"Omron Thermostat", p:5950, i:"üå°Ô∏è", d:"Digital Control"},
        {n:"Silicon Spray", p:2250, i:"üß¥", d:"New Ace Cleaner"},
        {n:"Heat Proof Grease", p:1280, i:"üß™", d:"HG-260 Lubricant"}
    ];

    window.onload = () => {
        let h = '';
        products.forEach(item => { h += `<div class="p-card"><div class="p-icon">${item.i}</div><div style="font-size:11px;font-weight:bold;">${item.n}</div><div style="font-size:9px;color:#ccc;height:25px;">${item.d}</div><div style="color:var(--gold);margin:5px 0;">‚Çπ${item.p.toLocaleString()}</div><button class="buy-btn" onclick="openOrder('${item.n}', ${item.p})">BUY NOW</button></div>`; });
        document.getElementById('mainCatalog').innerHTML = h;
        document.getElementById('invNo').value = "SR-" + Math.floor(Math.random()*999);
        document.getElementById('invDate').valueAsDate = new Date();
    };

    function openOrder(n, p) {
        document.getElementById('shopPage').classList.remove('active');
        document.getElementById('checkoutPage').classList.add('active');
        document.getElementById('orderName').innerText = n;
        document.getElementById('payPrice').innerText = "‚Çπ" + p.toLocaleString();
    }

    function placeOrder() {
        const name = document.getElementById('custName').value;
        const params = new URLSearchParams({action:'placeOrder', name:name, mob:document.getElementById('custMob').value, addr:document.getElementById('custAddr').value, product:document.getElementById('orderName').innerText, amt:document.getElementById('payPrice').innerText});
        fetch(scriptURL, {method:'POST', mode:'no-cors', body:params});
        alert(`Namaste ${name}! Aapka Order mil gaya hai. 7 din mein delivery ho jayegi. Aapka Reward Code: SR-LUCKY`);
        location.reload();
    }

    function adminLogin() {
        if(prompt("Admin Password:") === "1234") {
            document.getElementById('shopPage').classList.remove('active');
            document.getElementById('adminPanel').classList.add('active');
        }
    }

    function showSection(id) {
        document.querySelectorAll('.section').forEach(s => s.classList.remove('active'));
        document.getElementById(id).classList.add('active');
    }

    function calc() {
        let r = parseFloat(document.getElementById('rate').value) || 0;
        let q = parseFloat(document.getElementById('qty').value) || 1;
        let d = parseFloat(document.getElementById('disc').value) || 0;
        let total = (r * q) - d;
        if(document.getElementById('gstCheck').checked) total *= 1.18;
        document.getElementById('gTotal').innerText = Math.round(total).toLocaleString();
    }

    async function pickContact() {
        try {
            const c = await navigator.contacts.select(['name', 'tel'], {multiple: false});
            if(c.length) { 
                document.getElementById('bName').value = c[0].name[0]; 
                document.getElementById('bMob').value = c[0].tel[0].replace(/\D/g,'').slice(-10); 
            }
        } catch (e) { alert("Chrome Browser use karein."); }
    }

    function saveBill() {
        const p = new URLSearchParams({action:'saveBill', name:document.getElementById('bName').value, mob:document.getElementById('bMob').value, addr:document.getElementById('bAddr').value, items:document.getElementById('workDesc').value, total:document.getElementById('gTotal').innerText, invNo:document.getElementById('invNo').value});
        fetch(scriptURL, {method:'POST', mode:'no-cors', body:p});
        alert("Bill Saved! 5 Month CRM Alert Set.");
        window.open(`https://wa.me/919326113988?text=Bill Saved for ${document.getElementById('bName').value}`);
    }

    function saveDealer() {
        const p = new URLSearchParams({action:'dealerEntry', type:document.getElementById('dType').value, amt:document.getElementById('dAmt').value, desc:document.getElementById('dRemark').value});
        fetch(scriptURL, {method:'POST', mode:'no-cors', body:p});
        alert("Dealer Entry Saved! Balance Adjusted.");
    }
</script>
</body>
            </html>
