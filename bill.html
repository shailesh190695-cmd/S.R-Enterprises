<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>S.R ENTERPRISES | Bill</title>
    <style>
        :root { --dark-bg: #0f172a; --card-bg: #1e293b; --gold: #fbbf24; }
        body { font-family: sans-serif; background: var(--dark-bg); color: white; padding: 15px; }
        .bill-card { background: var(--card-bg); padding: 20px; border-radius: 15px; border: 1px solid var(--gold); max-width: 500px; margin: auto; }
        input, select { width: 100%; padding: 10px; margin: 5px 0 15px; border-radius: 8px; border: 1px solid #334155; background: #0f172a; color: white; box-sizing: border-box; }
        label { color: var(--gold); font-size: 12px; font-weight: bold; }
        .type-btn { padding: 10px; border: 1px solid var(--gold); background: transparent; color: var(--gold); cursor: pointer; width: 48%; border-radius: 8px; }
        .active { background: var(--gold); color: black; }
        .total { text-align: center; border: 1px dashed var(--gold); padding: 10px; margin: 10px 0; }
        .send-btn { background: #25D366; color: white; border: none; padding: 15px; width: 100%; border-radius: 10px; font-weight: bold; cursor: pointer; }
    </style>
</head>
<body>
    <div class="bill-card">
        <h2 style="text-align:center; color:var(--gold);">S.R ENTERPRISES</h2>
        <div style="display:flex; justify-content: space-between; margin-bottom:15px;">
            <button class="type-btn active" id="s1" onclick="setType('SALE')">SALE</button>
            <button class="type-btn" id="s2" onclick="setType('SERVICE')">SERVICE</button>
        </div>
        <label>Customer Name</label><input type="text" id="n">
        <label>Customer Address</label><input type="text" id="a">
        <label>Item Name</label><input type="text" id="i">
        <div style="display:flex; gap:10px;">
            <div style="width:50%"><label>Rate</label><input type="number" id="r" oninput="calc()"></div>
            <div style="width:50%"><label>Qty</label><input type="number" id="q" value="1" oninput="calc()"></div>
        </div>
        <div class="total">Total: <h3 id="t" style="margin:0;">‚Çπ 0</h3></div>
        <button class="send-btn" onclick="send()">üì≤ SEND BILL</button>
        <a href="index.html" style="display:block; text-align:center; color:#94a3b8; margin-top:10px; text-decoration:none; font-size:12px;">‚Üê Back</a>
    </div>
    <script>
        let mode = 'SALE';
        function setType(m) { mode = m; document.getElementById('s1').className = m=='SALE'?'type-btn active':'type-btn'; document.getElementById('s2').className = m=='SERVICE'?'type-btn active':'type-btn'; }
        function calc() { document.getElementById('t').innerText = "‚Çπ " + (document.getElementById('r').value * document.getElementById('q').value); }
        function send() {
            let msg = `*S.R ENTERPRISES*%0A*Type:* ${mode}%0A*Name:* ${document.getElementById('n').value}%0A*Addr:* ${document.getElementById('a').value}%0A*Item:* ${document.getElementById('i').value}%0A*Total:* ‚Çπ${document.getElementById('r').value * document.getElementById('q').value}`;
            window.open(`https://wa.me/918850813765?text=${msg}`);
        }
    </script>
</body>
</html>
