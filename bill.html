<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>S.R ENTERPRISES | Master Invoice</title>
    <style>
        :root { --dark-bg: #0f172a; --card-bg: #1e293b; --gold: #fbbf24; }
        body { font-family: 'Segoe UI', sans-serif; background-color: var(--dark-bg); color: white; margin: 0; padding: 10px; }
        .invoice-card { background: var(--card-bg); max-width: 500px; margin: auto; padding: 20px; border-radius: 12px; border: 1px solid #334155; }

        /* Header & Top Boxes */
        .header { display: flex; justify-content: space-between; border-bottom: 2px solid var(--gold); padding-bottom: 10px; margin-bottom: 20px; }
        .header h1 { color: var(--gold); margin: 0; font-size: 20px; }
        .header-right { text-align: right; }
        .top-row { display: flex; align-items: center; justify-content: flex-end; gap: 8px; margin-bottom: 5px; }
        .top-in { background: white; border: none; padding: 5px; color: black; border-radius: 4px; font-size: 12px; font-weight: bold; width: 85px; text-align: right; }

        /* Systematic Input Rows */
        .input-row { display: flex; align-items: center; margin-bottom: 12px; }
        .input-row label { width: 120px; font-size: 11px; color: var(--gold); font-weight: bold; flex-shrink: 0; }
        .box-in { flex: 1; background: white; border: none; padding: 10px; color: black; border-radius: 6px; font-size: 14px; font-weight: 600; outline: none; }

        /* Table Section */
        table { width: 100%; border-collapse: collapse; margin-top: 15px; }
        th { color: var(--gold); font-size: 12px; text-align: left; padding-bottom: 8px; border-bottom: 1px solid #444; }
        .table-in { width: 100%; background: white; border: none; padding: 8px; border-radius: 4px; font-size: 13px; font-weight: bold; box-sizing: border-box; }

        .total-display { text-align: right; margin-top: 15px; font-size: 18px; font-weight: bold; color: var(--gold); }

        /* QR & Bank Section (Print Only) */
        .print-area { display: none; }
        .btn-grp { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-top: 20px; }
        .btn { padding: 12px; border: none; border-radius: 8px; font-weight: bold; cursor: pointer; }
        .btn-p { background: var(--gold); color: black; }
        .btn-w { background: #25D366; color: white; }

        @media print {
            body { background: white; color: black; padding: 0; }
            .invoice-card { border: none; background: white; width: 100%; padding: 0; }
            .box-in, .table-in, .top-in { background: transparent !important; color: black !important; padding: 2px 0 !important; font-weight: bold; border:none; }
            .print-area { display: flex !important; margin-top: 20px; border: 1px solid black; padding: 10px; gap: 15px; align-items: center; }
            .qr { width: 80px; height: 80px; border: 1px solid #ddd; padding: 5px; }
            .bank-text { font-size: 12px; text-align: left; line-height: 1.4; }
            .no-print { display: none !important; }
        }
    </style>
</head>
<body>

<div class="invoice-card">
    <div class="header">
        <div>
            <h1>S.R ENTERPRISES</h1>
            <p style="font-size: 10px; margin: 2px 0; color: #94a3b8;">FUSING MACHINE SPECIALIST</p>
        </div>
        <div class="header-right">
            <div class="top-row">
                <span style="font-size:10px; color:#94a3b8;">NO:</span>
                <input type="text" value="033" class="top-in">
            </div>
            <div class="top-row">
                <span style="font-size:10px; color:#94a3b8;">DATE:</span>
                <input type="text" id="invDate" class="top-in">
            </div>
        </div>
    </div>

    <div class="input-row"><label>CUSTOMER NAME:</label><input type="text" id="cName" class="box-in" placeholder="Ramesh"></div>
    <div class="input-row"><label>ADDRESS:</label><input type="text" class="box-in" placeholder="Mumbai"></div>
    <div class="input-row">
        <label>MOBILE NO:</label>
        <div style="display: flex; gap: 5px; flex: 1;">
            <input type="text" id="cMob" class="box-in" placeholder="98XXXXXXXX">
            <button onclick="getContact()" class="no-print" style="background:var(--gold); border:none; border-radius:4px; padding:0 10px; font-weight:bold; cursor:pointer;">SELECT</button>
        </div>
    </div>
    <hr style="border:0; border-top:1px solid #334155; margin:15px 0;">
    <div class="input-row"><label>MACHINE NAME:</label><input type="text" class="box-in" placeholder="Hashima"></div>
    <div class="input-row"><label>JOB TYPE:</label><input type="text" class="box-in" placeholder="Repairing"></div>

    <table>
        <thead><tr><th style="width: 50%;">Work Description</th><th style="width: 20%;">Rate</th><th style="width: 10%;">Qty</th><th style="width: 20%; text-align: right;">Total</th></tr></thead>
        <tbody id="bBody">
            <tr>
                <td><input type="text" class="table-in" placeholder="Charge"></td>
                <td><input type="number" class="r-val table-in" value="0" oninput="clc()"></td>
                <td><input type="number" class="q-val table-in" value="1" oninput="clc()"></td>
                <td style="text-align: right; font-weight: bold;" class="l-total">â‚¹0.00</td>
            </tr>
        </tbody>
    </table>

    <div class="total-display">GRAND TOTAL: <span id="gTotal">â‚¹0.00</span></div>

    <div class="print-area">
        <div class="qr">
            <img src="https://api.qrserver.com/v1/create-qr-code/?size=100x100&data=upi://pay?pa=7021733860@sbi&pn=Hariram%20Sitaram%20Rajbhar" style="width:100%;">
        </div>
        <div class="bank-text">
            <strong>PAYMENT DETAILS:</strong><br>
            Name: Mr. Hariram Sitaram Rajbhar<br>
            Bank: SBI | A/c No: 44695199584<br>
            IFSC: SBIN0008373 | UPI: 7021733860@sbi
        </div>
    </div>

    <div class="btn-grp no-print">
        <button class="btn btn-p" onclick="window.print()">ðŸ“„ PRINT BILL</button>
        <button class="btn btn-w" onclick="wa()">ðŸ“² WHATSAPP</button>
    </div>
</div>

<script>
    window.onload = function() { document.getElementById('invDate').value = new Date().toLocaleDateString('en-GB'); };
    function clc() {
        let rs = document.getElementsByClassName('r-val'), qs = document.getElementsByClassName('q-val'), ts = document.getElementsByClassName('l-total'), sub = 0;
        for(let i=0; i<rs.length; i++) { let line = rs[i].value * qs[i].value; ts[i].innerText = "â‚¹" + line.toFixed(2); sub += line; }
        document.getElementById('gTotal').innerText = "â‚¹" + sub.toFixed(2);
    }
    function wa() {
        let n = document.getElementById('cName').value || "Customer";
        let t = document.getElementById('gTotal').innerText;
        window.open(`https://wa.me/?text=*S.R ENTERPRISES*%0A*Customer:* ${n}%0A*Total:* ${t}`, '_blank');
    }
    async function getContact() {
        try {
            const contact = await navigator.contacts.select(['name', 'tel'], { multiple: false });
            if (contact.length > 0) {
                document.getElementById('cName').value = contact[0].name[0];
                document.getElementById('cMob').value = contact[0].tel[0].replace(/\s/g, '');
            }
        } catch (e) { alert("Mobile mode aur HTTPS zaroori hai."); }
    }
</script>
</body>
</html>
