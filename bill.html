<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>S.R ENTERPRISES | Professional Billing</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        :root { --dark-bg: #0f172a; --card-bg: #1e293b; --gold: #fbbf24; }
        body { font-family: 'Poppins', sans-serif; background-color: var(--dark-bg); margin: 0; color: white; padding: 15px; }
        
        .bill-card { background: var(--card-bg); border-radius: 15px; padding: 20px; border: 1px solid rgba(251,191,36,0.2); max-width: 500px; margin: auto; }
        .header { text-align: center; border-bottom: 2px solid var(--gold); padding-bottom: 10px; margin-bottom: 20px; }
        .header h2 { color: var(--gold); margin: 0; font-size: 20px; }
        
        .form-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-bottom: 15px; }
        label { display: block; font-size: 11px; color: #94a3b8; margin-bottom: 5px; }
        input, select, textarea { width: 100%; padding: 10px; border-radius: 8px; border: 1px solid #334155; background: #0f172a; color: white; box-sizing: border-box; font-size: 13px; }
        
        .type-selector { display: flex; gap: 10px; margin-bottom: 15px; }
        .type-btn { flex: 1; padding: 8px; border-radius: 8px; border: 1px solid var(--gold); color: var(--gold); background: transparent; cursor: pointer; font-size: 12px; font-weight: 600; }
        .type-btn.active { background: var(--gold); color: #000; }

        .total-section { background: rgba(251,191,36,0.1); padding: 15px; border-radius: 10px; text-align: center; border: 1px dashed var(--gold); margin: 20px 0; }
        .btn-whatsapp { background: #25D366; color: white; width: 100%; padding: 15px; border-radius: 10px; border: none; font-weight: 700; font-size: 15px; cursor: pointer; display: flex; align-items: center; justify-content: center; gap: 10px; }
    </style>
</head>
<body>

    <div class="bill-card">
        <div class="header">
            <h2>S.R ENTERPRISES</h2>
            <p style="font-size: 10px; color: #94a3b8;">MALAD, MUMBAI | 8850813765</p>
        </div>

        <div class="type-selector">
            <button class="type-btn active" id="saleBtn" onclick="setType('SALE')">üõí MACHINE SALE</button>
            <button class="type-btn" id="serviceBtn" onclick="setType('SERVICE')">üõ†Ô∏è SERVICE/REPAIR</button>
        </div>

        <div class="form-grid">
            <div>
                <label>Invoice No.</label>
                <input type="text" id="invNo" placeholder="SR-001">
            </div>
            <div>
                <label>Date</label>
                <input type="date" id="invDate">
            </div>
        </div>

        <div class="input-group" style="margin-bottom: 15px;">
            <label>Customer Name & Address</label>
            <textarea id="custDetails" rows="2" placeholder="Customer Name, Address..."></textarea>
        </div>

        <div class="input-group" style="margin-bottom: 15px;">
            <label>Machine/Part Description</label>
            <input type="text" id="itemDesc" placeholder="e.g. Hashima HP-450 Repairing">
        </div>

        <div class="form-grid">
            <div>
                <label>Rate (‚Çπ)</label>
                <input type="number" id="rate" oninput="calculate()">
            </div>
            <div>
                <label>Qty / Days</label>
                <input type="number" id="qty" value="1" oninput="calculate()">
            </div>
        </div>

        <div class="total-section">
            <span style="font-size: 12px;">Grand Total</span>
            <h2 id="grandTotal" style="margin: 5px 0 0 0; color: var(--gold);">‚Çπ 0</h2>
        </div>

        <button class="btn-whatsapp" onclick="sendWhatsApp()">üì≤ SEND PDF-STYLE BILL</button>
        <a href="index.html" style="display:block; text-align:center; margin-top:15px; color:#94a3b8; font-size:12px; text-decoration:none;">‚Üê Dashboard Par Jayein</a>
    </div>

    <script>
        let currentType = 'SALE';
        document.getElementById('invDate').valueAsDate = new Date();

        function setType(type) {
            currentType = type;
            document.getElementById('saleBtn').classList.toggle('active', type === 'SALE');
            document.getElementById('serviceBtn').classList.toggle('active', type === 'SERVICE');
        }

        function calculate() {
            let r = document.getElementById('rate').value || 0;
            let q = document.getElementById('qty').value || 0;
            document.getElementById('grandTotal').innerText = "‚Çπ " + (r * q).toLocaleString('en-IN');
        }

        function sendWhatsApp() {
            let inv = document.getElementById('invNo').value || 'NA';
            let date = document.getElementById('invDate').value;
            let cust = document.getElementById('custDetails').value;
            let desc = document.getElementById('itemDesc').value;
            let rate = document.getElementById('rate').value;
            let qty = document.getElementById('qty').value;
            let total = rate * qty;

            if(!cust || !rate) { alert("Customer aur Rate bhariye!"); return; }

            let msg = `*S.R ENTERPRISES - INVOICE*%0A------------------------------%0A*Type:* ${currentType}%0A*Inv No:* ${inv}%0A*Date:* ${date}%0A------------------------------%0A*Customer:*%0A${cust}%0A------------------------------%0A*Work/Item:* ${desc}%0A*Rate:* ‚Çπ${rate}%0A*Qty:* ${qty}%0A------------------------------%0A*TOTAL AMOUNT: ‚Çπ${total}*%0A------------------------------%0A_Thank you for choosing S.R Enterprises!_`;
            
            window.open(`https://wa.me/918850813765?text=${msg}`, '_blank');
        }
    </script>
</body>
</html>
