<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>S.R ENTERPRISES | Digital Billing</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        :root { --dark-bg: #0f172a; --card-bg: #1e293b; --gold: #fbbf24; }
        body { font-family: 'Poppins', sans-serif; background-color: var(--dark-bg); margin: 0; color: white; padding: 20px; }
        
        .bill-container { background: var(--card-bg); border-radius: 20px; padding: 25px; border: 1px solid rgba(251,191,36,0.2); box-shadow: 0 10px 30px rgba(0,0,0,0.5); }
        .header { text-align: center; border-bottom: 2px solid var(--gold); padding-bottom: 15px; margin-bottom: 20px; }
        .header h1 { color: var(--gold); margin: 0; font-size: 22px; }
        
        .input-group { margin-bottom: 15px; }
        label { display: block; font-size: 12px; color: #94a3b8; margin-bottom: 5px; }
        input, select { width: 100%; padding: 12px; border-radius: 10px; border: 1px solid #334155; background: #0f172a; color: white; box-sizing: border-box; font-size: 14px; }
        
        .total-box { background: rgba(251,191,36,0.1); padding: 15px; border-radius: 10px; text-align: center; margin-top: 20px; border: 1px dashed var(--gold); }
        .total-box h2 { color: var(--gold); margin: 0; font-size: 24px; }

        .btn-send { background: linear-gradient(180deg, #fcd34d 0%, #fbbf24 100%); color: #000; width: 100%; padding: 15px; border-radius: 10px; border: none; font-weight: 700; font-size: 16px; margin-top: 20px; cursor: pointer; box-shadow: 0 4px 0 #b45309; }
        .btn-back { display: block; text-align: center; color: #94a3b8; text-decoration: none; margin-top: 20px; font-size: 12px; }
    </style>
</head>
<body>

    <div class="bill-container">
        <div class="header">
            <h1>S.R ENTERPRISES</h1>
            <p style="font-size: 10px; color: #94a3b8; margin-top: 5px;">INVOICE GENERATOR</p>
        </div>

        <div class="input-group">
            <label>Customer Name</label>
            <input type="text" id="custName" placeholder="Customer ka naam likhein">
        </div>

        <div class="input-group">
            <label>Select Machine / Part</label>
            <select id="item">
                <option value="Hashima HP-450">Hashima HP-450 Machine</option>
                <option value="Oshima OP-450">Oshima OP-450 Machine</option>
                <option value="Geared Motor">Geared Motor (220V)</option>
                <option value="Teflon Belt">Teflon Belt (Seamless)</option>
                <option value="Heater Element">Heater Element</option>
            </select>
        </div>

        <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 10px;">
            <div class="input-group">
                <label>Rate (‚Çπ)</label>
                <input type="number" id="rate" placeholder="0" oninput="calculate()">
            </div>
            <div class="input-group">
                <label>Qty</label>
                <input type="number" id="qty" value="1" oninput="calculate()">
            </div>
        </div>

        <div class="total-box">
            <p style="margin:0; font-size:12px;">Grand Total</p>
            <h2 id="grandTotal">‚Çπ 0</h2>
        </div>

        <button class="btn-send" onclick="sendWhatsApp()">üì≤ SEND BILL ON WHATSAPP</button>
        
        <a href="index.html" class="btn-back">‚Üê Back to Dashboard</a>
    </div>

    <script>
        function calculate() {
            let rate = document.getElementById('rate').value || 0;
            let qty = document.getElementById('qty').value || 0;
            let total = rate * qty;
            document.getElementById('grandTotal').innerText = "‚Çπ " + total.toLocaleString('en-IN');
        }

        function sendWhatsApp() {
            let name = document.getElementById('custName').value;
            let item = document.getElementById('item').value;
            let rate = document.getElementById('rate').value;
            let qty = document.getElementById('qty').value;
            let total = rate * qty;

            if(!name || !rate) { alert("Please fill name and rate!"); return; }

            let message = `*S.R ENTERPRISES - INVOICE*%0A--------------------------%0A*Customer:* ${name}%0A*Product:* ${item}%0A*Rate:* ‚Çπ${rate}%0A*Qty:* ${qty}%0A--------------------------%0A*TOTAL: ‚Çπ${total}*%0A--------------------------%0A_Thank you for your business!_`;
            
            window.open(`https://wa.me/?text=${message}`, '_blank');
        }
    </script>
</body>
</html>
