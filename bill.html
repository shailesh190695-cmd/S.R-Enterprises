<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>S.R ENTERPRISES | Official Bill</title>
    <style>
        :root { --blue: #0056b3; }
        body { font-family: 'Segoe UI', sans-serif; padding: 10px; background: #f4f7f6; margin: 0; }
        .invoice-box { max-width: 800px; margin: auto; background: white; padding: 20px; border-radius: 8px; border-top: 8px solid var(--blue); }
        .header { display: flex; justify-content: space-between; margin-bottom: 20px; border-bottom: 1px solid #eee; padding-bottom: 10px; }
        
        /* Table Style Fix */
        table { width: 100%; border-collapse: collapse; margin-top: 15px; table-layout: fixed; }
        table th { background: var(--blue); color: white; padding: 8px; font-size: 12px; text-align: left; }
        table td { border: 1px solid #eee; padding: 10px; vertical-align: middle; }
        
        /* Input Boxes Style */
        input { 
            width: 100%; 
            padding: 8px; 
            border: 1px solid #ccc; 
            border-radius: 4px; 
            box-sizing: border-box; 
            font-size: 14px;
            background: #fffdf0;
        }

        .footer-flex { display: flex; justify-content: space-between; margin-top: 20px; flex-wrap: wrap; }
        .total-container { width: 45%; background: #f9f9f9; padding: 15px; border-radius: 8px; border: 1px solid #ddd; }
        
        .grand-total-box { 
            background: var(--blue); color: white; padding: 12px; border-radius: 5px; 
            margin: 10px 0; display: flex; justify-content: space-between; font-weight: bold; font-size: 18px;
        }

        .no-print { text-align: center; margin-bottom: 15px; }
        .print-btn { background: #ff8c00; color: white; border: none; padding: 15px 30px; border-radius: 5px; font-weight: bold; cursor: pointer; width: 100%; max-width: 300px; }
        .add-btn { background: #28a745; color: white; border: none; padding: 10px; border-radius: 4px; width: 100%; margin-top: 10px; cursor: pointer; font-weight: bold; }

        @media print { .no-print, .add-btn { display: none !important; } input { border: none; background: none; } }
        @media (max-width: 600px) { .total-container { width: 100%; } }
    </style>
</head>
<body>

    <div class="no-print">
        <button class="print-btn" onclick="window.print()">ðŸ“¥ PRINT / SAVE PDF</button>
    </div>

    <div class="invoice-box">
        <div class="header">
            <div>
                <h2 style="color:var(--blue); margin:0;">S.R ENTERPRISES</h2>
                <div style="font-size:12px;">Malad, Mumbai | Mob: 8850813765</div>
            </div>
            <div style="text-align:right; font-size:13px;">
                <b>INVOICE</b><br>
                No: #<span contenteditable="true">039</span><br>
                Date: 26/01/2026
            </div>
        </div>

        <table>
            <thead>
                <tr>
                    <th style="width: 45%;">Items / Services</th>
                    <th style="width: 15%;">QTY</th>
                    <th style="width: 20%;">RATE</th>
                    <th style="width: 20%; text-align: right;">TOTAL</th>
                </tr>
            </thead>
            <tbody id="billBody">
                <tr>
                    <td><input type="text" value="Servicing Charge"></td>
                    <td><input type="number" class="qty" value="1" oninput="calculate()"></td>
                    <td><input type="number" class="rate" value="0" oninput="calculate()"></td>
                    <td style="text-align: right; font-weight: bold;">â‚¹<span class="row-total">0.00</span></td>
                </tr>
            </tbody>
        </table>

        <button class="add-btn" onclick="addRow()">+ Add New Item</button>

        <div class="footer-flex">
            <div style="width: 50%; font-size: 12px;">
                <h4 style="color:var(--blue); margin-bottom:5px;">BANK DETAILS</h4>
                A/c: Sanjay Hariram Rajbhar<br>
                No: 12478100013378<br>
                Bank: BOB, Malad-East | IFSC: BARB0MALEAS
            </div>

            <div class="total-container">
                <div class="grand-total-box">
                    <span>Grand Total:</span>
                    <span id="grandTotal">â‚¹0.00</span>
                </div>
                <div style="font-size:12px; color:#666; text-align:right;">
                    Balance: â‚¹<span id="balance">0.00</span>
                </div>
            </div>
        </div>
    </div>

    <script>
        function addRow() {
            let tr = document.createElement('tr');
            tr.innerHTML = `
                <td><input type="text" placeholder="Enter Item"></td>
                <td><input type="number" class="qty" value="1" oninput="calculate()"></td>
                <td><input type="number" class="rate" value="0" oninput="calculate()"></td>
                <td style="text-align: right; font-weight: bold;">â‚¹<span class="row-total">0.00</span></td>
            `;
            document.getElementById('billBody').appendChild(tr);
        }

        function calculate() {
            let grandTotal = 0;
            document.querySelectorAll('#billBody tr').forEach(tr => {
                let q = parseFloat(tr.querySelector('.qty').value) || 0;
                let r = parseFloat(tr.querySelector('.rate').value) || 0;
                let t = q * r;
                tr.querySelector('.row-total').innerText = t.toFixed(2);
                grandTotal += t;
            });
            document.getElementById('grandTotal').innerText = "â‚¹" + grandTotal.toFixed(2);
            document.getElementById('balance').innerText = grandTotal.toFixed(2);
        }
    </script>
</body>
</html>
