<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>S.R ENTERPRISES | Master Invoice</title>
    <style>
        :root { --dark-bg: #0b1120; --card-bg: #1e293b; --gold: #facc15; --white: #ffffff; }
        body { font-family: 'Segoe UI', sans-serif; background-color: var(--dark-bg); color: var(--white); margin: 0; padding: 0; }
        .invoice-card { background: var(--card-bg); width: 100%; margin: 0; padding: 15px; box-sizing: border-box; min-height: 100vh; display: flex; flex-direction: column; }

        .header { border-bottom: 2px solid var(--gold); padding-bottom: 5px; margin-bottom: 10px; text-align: center; }
        .header h1 { color: var(--gold); margin: 0; font-size: 22px; text-transform: uppercase; }
        
        .bold-label { font-size: 13px !important; font-weight: 900 !important; color: var(--gold) !important; }
        .bold-stats { font-size: 16px !important; font-weight: 900 !important; color: #000 !important; width: 100px !important; background: #fff !important; padding: 4px !important; border-radius: 4px; border:none; text-align:right; }

        .top-stats { display: flex; justify-content: space-between; margin: 5px 10px; align-items: center; }

        .input-row { display: flex; align-items: center; margin-bottom: 8px; padding: 0 10px; gap: 10px; }
        .input-row label { flex: 0 0 120px; font-size: 11px; color: var(--gold); font-weight: bold; text-transform: uppercase; }
        .box-in { flex: 1; background: var(--white); border: 1px solid #444; padding: 8px; color: #000; border-radius: 4px; font-size: 13px; font-weight: 700; outline: none; }

        .gst-box { margin: 5px 10px; padding: 8px; background: #2d3748; border-radius: 6px; display: flex; align-items: center; gap: 10px; border: 1px solid var(--gold); }
        
        table { width: calc(100% - 20px); margin: 10px auto; border-collapse: collapse; }
        th { background: #1c2539; color: var(--gold); padding: 8px 5px; text-align: left; font-size: 11px; }
        .table-in { width: 100%; background: var(--white); border: 1px solid #ddd; padding: 6px; font-size: 12px; font-weight: bold; color: #000; border-radius: 4px; box-sizing: border-box; }

        .calc-area { margin: 10px 15px; padding: 10px; background: rgba(255,255,255,0.05); border-radius: 8px; border: 1px solid #334155; }
        .total-display { font-size: 20px; font-weight: bold; color: var(--gold); border-top: 2px solid var(--gold); padding-top: 5px; margin-top: 5px; }

        .btn-grp { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin: 15px 15px; }
        .btn { padding: 12px; border: none; border-radius: 8px; font-weight: bold; cursor: pointer; }
        .btn-p { background: var(--gold); color: #000; }
        .btn-w { background: #16a34a; color: var(--white); }
        .add-btn { background: transparent; color: var(--gold); border: 1px dashed var(--gold); width: calc(100% - 30px); margin: 5px 15px; padding: 8px; border-radius: 8px; font-weight: bold; }

        /* üñ®Ô∏è 100% SINGLE PAGE PRINT FIX */
        @media print {
            @page { size: A4; margin: 0; }
            html, body { height: 100%; margin: 0 !important; padding: 0 !important; overflow: hidden; }
            body { background: white !important; color: black !important; -webkit-print-color-adjust: exact; zoom: 0.85; } /* Zoom 0.85 forces single page */
            
            .invoice-card { 
                border: 2px solid #000; 
                background: white; 
                padding: 20px; 
                height: 100vh !important; 
                width: 100% !important;
                display: flex; 
                flex-direction: column;
                box-sizing: border-box;
            }
            
            .no-print, .btn-grp, .add-btn, .gst-box, button { display: none !important; }
            .box-in, .table-in { border: 1px solid black !important; background: transparent !important; }
            table, th, td { border: 1px solid black !important; color: black !important; }

            .print-footer { display: flex !important; margin-top: auto; padding-top: 15px; border-top: 2px solid black; justify-content: space-between; align-items: flex-end; }
            .bank-details { font-size: 11px; }
            .qr-print img { width: 90px; height: 90px; }
            .sig-box { text-align: right; }
            .sig-line { border-top: 1.5px solid black; width: 160px; margin-top: 40px; font-weight: bold; }
        }
        .print-footer { display: none; }
    </style>
</head>
<body>

<div class="invoice-card">
    <div class="header">
        <h1>S.R ENTERPRISES</h1>
        <p style="color:var(--gold); font-size:10px; margin:2px 0; font-weight:bold;">FUSING MACHINE SPECIALIST | MUMBAI</p>
        <div class="top-stats">
            <div><span class="bold-label">INV NO:</span> <input type="text" placeholder="033" class="top-in bold-stats"></div>
            <div><span class="bold-label">DATE:</span> <input type="text" id="invDate" class="top-in bold-stats"></div>
        </div>
    </div>

    <div class="input-row"><label>CUSTOMER NAME</label><input type="text" id="cName" class="box-in"></div>
    <div class="input-row"><label>ADDRESS</label><input type="text" class="box-in"></div>
    <div class="input-row"><label>MOBILE NO</label><input type="text" id="cMob" class="box-in"></div>

    <div class="gst-box no-print">
        <input type="checkbox" id="gstCheck" onchange="clc()" style="width:20px; height:20px;">
        <label for="gstCheck" style="font-weight:bold;">Apply GST (18%)</label>
    </div>

    <table>
        <thead>
            <tr>
                <th style="width:45%">DESCRIPTION</th>
                <th style="width:20%; text-align:center;">RATE</th>
                <th style="width:15%; text-align:center;">QTY</th>
                <th style="width:20%; text-align:right;">TOTAL</th>
            </tr>
        </thead>
        <tbody id="bBody">
            <tr>
                <td><input type="text" class="table-in" placeholder="Item/Spare detail..."></td>
                <td><input type="number" class="r-val table-in" value="0" oninput="clc()"></td>
                <td><input type="number" class="q-val table-in" value="1" oninput="clc()"></td>
                <td style="text-align:right; font-weight:bold;" class="l-total">‚Çπ0</td>
            </tr>
        </tbody>
    </table>
    <button class="add-btn no-print" onclick="addItem()">+ ADD MORE</button>

    <div class="calc-area">
        <div style="display:flex; justify-content:space-between; margin-bottom:5px;"><span>Sub-Total:</span><span id="subT">‚Çπ0</span></div>
        <div id="gstAmtRow" style="display:none; justify-content:space-between; margin-bottom:5px; color:var(--gold);"><span>GST (18%):</span><span id="gstAmtDisplay">‚Çπ0</span></div>
        <div style="display:flex; justify-content:space-between; margin-bottom:5px;"><span>Discount:</span><input type="number" id="discIn" class="top-in" value="0" oninput="clc()" style="width:70px; font-weight:bold; color:black; background:white; border:none; padding:2px 5px;"></div>
        <div class="total-display" style="display:flex; justify-content:space-between;"><span>GRAND TOTAL:</span><span id="gTotal">‚Çπ0</span></div>
    </div>

    <div class="print-footer">
        <div class="bank-details">
            <strong>PAYMENT DETAILS:</strong><br>
            SBI | A/c No: 44695199584<br>
            IFSC: SBIN0008373 | UPI: 7021733860@sbi
        </div>
        <div class="qr-print">
            <img src="https://api.qrserver.com/v1/create-qr-code/?size=90x90&data=upi://pay?pa=7021733860@sbi" alt="QR">
        </div>
        <div class="sig-box">
            <div class="sig-line">S.R ENTERPRISES</div>
            <p style="font-size:10px; margin:0;">Authorised Signatory</p>
        </div>
    </div>

    <div class="btn-grp no-print">
        <button class="btn btn-p" onclick="window.print()">üìÑ PRINT BILL</button>
        <button class="btn btn-w" onclick="wa()">üì≤ WHATSAPP</button>
    </div>
</div>

<script>
    window.onload = function() { document.getElementById('invDate').value = new Date().toLocaleDateString('en-GB'); };
    function addItem() {
        let tr = document.createElement('tr');
        tr.innerHTML = `<td><input type="text" class="table-in" placeholder="Detail..."></td><td><input type="number" class="r-val table-in" value="0" oninput="clc()"></td><td><input type="number" class="q-val table-in" value="1" oninput="clc()"></td><td style="text-align:right;" class="l-total">‚Çπ0</td>`;
        document.getElementById('bBody').appendChild(tr);
    }
    function clc() {
        let rs = document.getElementsByClassName('r-val'), qs = document.getElementsByClassName('q-val'), ts = document.getElementsByClassName('l-total'), sub = 0;
        for(let i=0; i<rs.length; i++) { let line = rs[i].value * qs[i].value; ts[i].innerText = "‚Çπ" + line; sub += line; }
        let d = parseFloat(document.getElementById('discIn').value) || 0;
        let isGst = document.getElementById('gstCheck').checked;
        let gst = isGst ? (sub - d) * 0.18 : 0;
        document.getElementById('gstAmtRow').style.display = isGst ? 'flex' : 'none';
        document.getElementById('gstAmtDisplay').innerText = "‚Çπ" + gst.toFixed(2);
        document.getElementById('subT').innerText = "‚Çπ" + sub;
        document.getElementById('gTotal').innerText = "‚Çπ" + (sub - d + gst).toFixed(2);
    }
    function wa() {
        let n = document.getElementById('cName').value || "Customer";
        let t = document.getElementById('gTotal').innerText;
        window.open(`https://wa.me/917021733860?text=*S.R ENTERPRISES*%0A*Customer:* ${n}%0A*Total Bill:* ${t}`, '_blank');
    }
</script>
</body>
    </html>
