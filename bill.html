<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>S.R ENTERPRISES | Official Invoice</title>
    <style>
        :root { --main-blue: #1e293b; --light-gray: #f8fafc; }
        body { font-family: 'Helvetica', Arial, sans-serif; background: #e2e8f0; margin: 0; padding: 20px; color: #1e293b; }
        .invoice-container { background: white; max-width: 800px; margin: auto; padding: 40px; border: 1px solid #cbd5e1; box-shadow: 0 4px 15px rgba(0,0,0,0.1); position: relative; }
        
        /* Header Section */
        .header-table { width: 100%; border-bottom: 3px solid var(--main-blue); margin-bottom: 25px; padding-bottom: 15px; }
        .brand h1 { margin: 0; font-size: 32px; letter-spacing: 2px; color: var(--main-blue); }
        .invoice-label { text-align: right; font-size: 36px; font-weight: bold; color: #94a3b8; }

        /* Details Grid */
        .info-section { display: grid; grid-template-columns: 1fr 1fr; gap: 50px; margin-bottom: 30px; }
        .info-box h3 { font-size: 14px; border-bottom: 1px solid #e2e8f0; padding-bottom: 5px; margin-bottom: 10px; color: #64748b; }
        
        input, textarea { width: 100%; border: 1px solid transparent; padding: 5px 0; font-size: 14px; color: #1e293b; outline: none; transition: 0.3s; }
        input:hover, input:focus { border-bottom: 1px solid #3b82f6; background: #eff6ff; }

        /* Clean Table */
        table { width: 100%; border-collapse: collapse; margin: 25px 0; }
        th { background: var(--main-blue); color: white; padding: 12px; text-align: left; font-size: 13px; text-transform: uppercase; }
        td { padding: 12px; border-bottom: 1px solid #f1f5f9; }
        
        /* Summary & Bank Details */
        .footer-flex { display: flex; justify-content: space-between; margin-top: 30px; }
        .bank-info { width: 55%; font-size: 12px; line-height: 1.8; background: var(--light-gray); padding: 15px; border-radius: 8px; border: 1px solid #e2e8f0; }
        .totals-box { width: 35%; }
        .total-row { display: flex; justify-content: space-between; padding: 8px 0; font-size: 14px; }
        .grand-total-row { border-top: 2px solid var(--main-blue); margin-top: 10px; padding-top: 10px; font-weight: bold; font-size: 18px; color: var(--main-blue); }

        .btn-group { margin-top: 40px; display: flex; gap: 15px; justify-content: center; }
        .btn { padding: 12px 30px; border-radius: 6px; border: none; font-weight: bold; cursor: pointer; transition: 0.3s; }
        .btn-p { background: var(--main-blue); color: white; }
        .btn-w { background: #22c55e; color: white; }

        /* PRINT SETTINGS - Ye hai asli jaadu */
        @media print {
            body { background: white; padding: 0; }
            .invoice-container { box-shadow: none; border: none; padding: 0; width: 100%; max-width: 100%; }
            input, textarea { border: none !important; background: transparent !important; padding: 0 !important; }
            .btn-group, .add-row-btn { display: none !important; }
            input::placeholder { color: transparent; }
        }
    </style>
</head>
