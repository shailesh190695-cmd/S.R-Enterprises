<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>S.R ENTERPRISES | Pro Bill</title>
    <style>
        :root { --blue: #0056b3; }
        body { font-family: Arial, sans-serif; padding: 10px; background: #f4f7f6; margin: 0; }
        .invoice-box { max-width: 800px; margin: auto; background: white; padding: 15px; border-radius: 8px; border-top: 10px solid var(--blue); box-shadow: 0 4px 10px rgba(0,0,0,0.1); }
        
        /* Table Layout - Mobile Touch Fix */
        table { width: 100%; border-collapse: collapse; margin-top: 15px; }
        table th { background: var(--blue); color: white; padding: 10px; font-size: 12px; text-align: left; }
        table td { border: 1px solid #ddd; padding: 5px; position: relative; }
        
        /* Bade Input Boxes taaki Touch asani se ho */
        input { 
            width: 100%; 
            padding: 12px 5px; 
            border: 2px solid #eee; 
            border-radius: 4px; 
            font-size: 16px; /* 16px se zoom nahi hota mobile par */
            box-sizing: border-box; 
            display: block;
            background: #fffdf0;
            color: #000;
            -webkit-appearance: none;
            z-index: 10;
        }
        input:focus { border: 2px solid var(--blue); background: #fff; outline: none; }

        .footer-flex { display: flex; justify-content: space-between; margin-top: 25px; flex-wrap: wrap; }
        .total-container { width: 100%; max-width: 300px; background: #f9f9f9; padding: 15px; border-radius: 8px; border: 1px solid #ddd; margin-left: auto; }
        
        .grand-total-box { 
            background: var(--blue); color: white; padding: 15px; border-radius: 5px; 
            margin: 10px 0; display: flex; justify-content: space-between; font-weight: bold; font-size: 20px;
        }

        .no-print { text-align: center; margin-bottom: 15px; }
        .print-btn { background: #ff8c00; color: white; border: none; padding: 18px; border-radius: 8px; font-weight: bold; cursor: pointer; width: 100%; font-size: 18px; }
        .add-btn { background: #28a745; color: white; border: none; padding: 15px; border-radius: 8px; width: 100%; margin-top: 10px; cursor: pointer; font-weight: bold; font-size: 16px; }

        @media print { .no-print, .add-btn { display: none !important; } input { border: none; background: none; padding: 0; font-weight: bold; } }
    </style>
</head>
<body>

    <div class="no-print">
        <button class="print-btn" onclick="window.print()">ðŸ“¥ PRINT / SAVE PDF BILL</button>
    </div>

    <div class="invoice-box">
        <div style="display: flex; justify-content: space-between; margin-bottom: 20px;">
            <div>
                <h1 style="color:var(--blue); margin:0;">S.R ENTERPRISES</h1>
                <p style="font-size:12px; margin:5px 0;">Malad, Mumbai | Mob: 8850813765</p>
            </div>
            <div style="text-align:right; font-size:14px;">
                <b>INVOICE #039</b><br>
                Date: 26/01/2026
            </div>
        </div>

        <table>
            <thead>
                <tr>
                    <th style="width: 40%;">Item/Service</th>
                    <th style="width: 20%;">Qty</th>
                    <th style="width: 20%;">Rate</th>
                    <th style="width: 20%;">Total</th>
                </tr>
            </thead>
            <tbody id="billBody">
                <tr>
                    <td><input type="text" value="Servicing Charge"></td>
                    <td><input type="number" class="qty" value="1" oninput="calculate()"></td>
                    <td><input type="number" class="rate" value="0" oninput="calculate()"></td>
                    <td style="text-align: right; font-weight: bold;">â‚¹<span class="row-total">0.00</span></td>
                </tr>
            </tbody>
        </table>

        <button class="add-btn" onclick="addRow()">+ LINE ADD KAREIN</button>

        <div class="footer-flex">
            <div style="font-size: 12px; margin-bottom: 15px;">
                <h4 style="color:var(--blue); margin-bottom:5px;">BANK DETAILS</h4>
                <b>Sanjay Hariram Rajbhar</b><br>
                A/c: 12478100013378<br>
                BOB, Malad-East | BARB0MALEAS
            </div>

            <div class="total-container">
                <div class="grand-total-box">
                    <span>Total:</span>
                    <span id="grandTotal">â‚¹0.00</span>
                </div>
            </div>
        </div>
    </div>

    <script>
        function addRow() {
            let tr = document.createElement('tr');
            tr.innerHTML = `
                <td><input type="text" placeholder="Item Name"></td>
                <td><input type="number" class="qty" value="1" oninput="calculate()"></td>
                <td><input type="number" class="rate" value="0" oninput="calculate()"></td>
                <td style="text-align: right; font-weight: bold;">â‚¹<span class="row-total">0.00</span></td>
            `;
            document.getElementById('billBody').appendChild(tr);
        }

        function calculate() {
            let grandTotal = 0;
            document.querySelectorAll('#billBody tr').forEach(tr => {
                let q = parseFloat(tr.querySelector('.qty').value) || 0;
                let r = parseFloat(tr.querySelector('.rate').value) || 0;
                let t = q * r;
                tr.querySelector('.row-total').innerText = t.toFixed(2);
                grandTotal += t;
            });
            document.getElementById('grandTotal').innerText = "â‚¹" + grandTotal.toFixed(2);
        }
    </script>
</body>
</html>
