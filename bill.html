<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>S.R ENTERPRISES | Full Billing System</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        :root { --dark-bg: #0f172a; --card-bg: #1e293b; --gold: #fbbf24; }
        body { font-family: 'Poppins', sans-serif; background-color: var(--dark-bg); margin: 0; color: white; padding: 15px; }
        .bill-card { background: var(--card-bg); border-radius: 15px; padding: 20px; border: 1px solid rgba(251,191,36,0.2); max-width: 500px; margin: auto; }
        .header { text-align: center; border-bottom: 2px solid var(--gold); padding-bottom: 10px; margin-bottom: 20px; }
        .header h2 { color: var(--gold); margin: 0; }
        
        .box-input { width: 100%; padding: 12px; border-radius: 8px; border: 2px solid #334155; background: #0f172a; color: white; box-sizing: border-box; font-size: 14px; margin-bottom: 12px; }
        label { display: block; font-size: 11px; color: var(--gold); margin-bottom: 4px; font-weight: 600; }
        
        .work-row { display: grid; grid-template-columns: 2.5fr 1fr; gap: 8px; margin-bottom: 10px; }
        .btn-add { background: rgba(251,191,36,0.05); color: var(--gold); border: 1px dashed var(--gold); padding: 10px; width: 100%; border-radius: 8px; cursor: pointer; margin-bottom: 15px; font-weight: 700; }
        
        .calc-area { background: rgba(255,255,255,0.05); padding: 12px; border-radius: 10px; margin-top: 10px; border: 1px solid #334155; }
        .summary-line { display: flex; justify-content: space-between; margin-bottom: 8px; font-size: 14px; }
        
        .total-box { background: rgba(251, 191, 36, 0.1); padding: 15px; border-radius: 10px; text-align: center; border: 2px solid var(--gold); margin: 15px 0; }
        .btn-group { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; }
        .btn-wa { background: #25D366; color: white; padding: 15px; border-radius: 10px; border: none; font-weight: 700; cursor: pointer; }
        .btn-pdf { background: #fff; color: #000; padding: 15px; border-radius: 10px; border: none; font-weight: 700; cursor: pointer; }

        @media print { .btn-group, .btn-add, .btn-back, label, .no-print { display: none !important; } body { background: white; color: black; } .bill-card { border: none; box-shadow: none; background: white; color: black; width: 100%; max-width: 100%; } .box-input { border: 1px solid #ccc !important; color: black !important; background: transparent !important; } .header h2 { color: black; } .total-box { border: 2px solid black; } .bank-info { display: block !important; color: black; margin-top: 20px; border-top: 1px solid black; padding-top: 10px; } }
        .bank-info { display: none; }
    </style>
</head>
<body>

    <div class="bill-card">
        <div class="header">
            <h2>S.R ENTERPRISES</h2>
            <p style="font-size: 10px; color: #94a3b8;">MUMBAI | 8850813765</p>
        </div>

        <label>Customer Name</label>
        <input type="text" id="custName" class="box-input" placeholder="Yahan Naam Likhein">
        
        <label>Mobile Number</label>
        <input type="number" id="custMobile" class="box-input" placeholder="Mobile No">

        <label>Work & Rate (‚Çπ)</label>
        <div id="workContainer">
            <div class="work-row">
                <input type="text" class="work-desc box-input" style="margin-bottom:0" placeholder="Detail">
                <input type="number" class="work-price box-input" style="margin-bottom:0" placeholder="Rate" oninput="calculateTotal()">
            </div>
        </div>
        <button class="btn-add" onclick="addRow()">+ ADD MORE WORK</button>

        <div class="calc-area">
            <div class="summary-line"><span>Gross Total:</span><span id="grossDisplay">‚Çπ 0</span></div>
            
            <div class="summary-line" style="color: #ef4444; align-items: center;">
                <span>Discount (‚Çπ):</span>
                <input type="number" id="discount" value="0" class="box-input" style="width: 80px; margin:0; padding:5px;" oninput="calculateTotal()">
            </div>

            <div class="summary-line no-print" style="margin-top:10px; border-top:1px solid #444; padding-top:10px;">
                <span>Include GST?</span>
                <input type="checkbox" id="gstApply" onchange="calculateTotal()" style="width:20px; height:20px;">
            </div>

            <div id="gstFields" style="display:none; margin-top:10px;">
                <div class="summary-line"><span>GST %:</span><input type="number" id="gstRate" value="18" class="box-input" style="width: 80px; margin:0; padding:5px;" oninput="calculateTotal()"></div>
                <div class="summary-line" style="color: var(--gold);"><span>GST Amount:</span><span id="gstAmtDisplay">‚Çπ 0</span></div>
            </div>
        </div>

        <div class="total-box">
            <span style="font-size: 12px; font-weight: 600;">FINAL GRAND TOTAL</span>
            <h2 id="grandTotal" style="margin:5px 0 0 0; color:var(--gold); font-size: 28px;">‚Çπ 0</h2>
        </div>

        <div class="bank-info">
            <strong>üè¶ PAYMENT DETAILS:</strong><br>
            Name: Shailesh Rajbhar | Bank: Bank of Baroda<br>
            A/C: 27810100021319 | IFSC: BARB0MALADV<br>
            G-Pay/PhonePe: 8850813765
        </div>

        <div class="btn-group">
            <button class="btn-wa" onclick="sendWhatsApp()">üì≤ WHATSAPP</button>
            <button class="btn-pdf" onclick="window.print()">üìÑ SAVE PDF</button>
        </div>
        <a href="index.html" style="display:block; text-align:center; margin-top:20px; color:#94a3b8; font-size:11px; text-decoration:none;" class="no-print">‚Üê Dashboard</a>
    </div>

    <script>
        function addRow() {
            let container = document.getElementById('workContainer');
            let div = document.createElement('div');
            div.className = 'work-row';
            div.innerHTML = `<input type="text" class="work-desc box-input" style="margin-bottom:0" placeholder="Next Detail">
                             <input type="number" class="work-price box-input" style="margin-bottom:0" placeholder="Rate" oninput="calculateTotal()">`;
            container.appendChild(div);
        }

        function calculateTotal() {
            let prices = document.getElementsByClassName('work-price');
            let gross = 0;
            for(let p of prices) { gross += Number(p.value) || 0; }
            
            let disc = Number(document.getElementById('discount').value) || 0;
            let afterDisc = gross - disc;

            let isGst = document.getElementById('gstApply').checked;
            let gstAmt = 0;
            if(isGst) {
                document.getElementById('gstFields').style.display = 'block';
                let gstPerc = Number(document.getElementById('gstRate').value) || 0;
                gstAmt = (afterDisc * gstPerc) / 100;
            } else {
                document.getElementById('gstFields').style.display = 'none';
            }

            let final = afterDisc + gstAmt;

            document.getElementById('grossDisplay').innerText = "‚Çπ " + gross.toLocaleString('en-IN');
            document.getElementById('gstAmtDisplay').innerText = "‚Çπ " + gstAmt.toLocaleString('en-IN');
            document.getElementById('grandTotal').innerText = "‚Çπ " + final.toLocaleString('en-IN');
        }

        function sendWhatsApp() {
            let name = document.getElementById('custName').value || 'Customer';
            let gross = document.getElementById('grossDisplay').innerText;
            let disc = document.getElementById('discount').value || 0;
            let gst = document.getElementById('gstApply').checked ? document.getElementById('gstAmtDisplay').innerText : "0";
            let final = document.getElementById('grandTotal').innerText;
            
            let descs = document.getElementsByClassName('work-desc');
            let prices = document.getElementsByClassName('work-price');
            let items = "";
            for(let i=0; i < descs.length; i++) {
                if(descs[i].value) { items += `${i+1}. ${descs[i].value}: ‚Çπ${prices[i].value}%0A`; }
            }

            let msg = `*S.R ENTERPRISES - DIGITAL BILL*%0A*Customer:* ${name}%0A--------------------------%0A*Work Details:*%0A${items}--------------------------%0A*Gross Total:* ${gross}%0A*Discount:* ‚Çπ${disc}%0A*GST:* ${gst}%0A*GRAND TOTAL: ${final}*%0A--------------------------%0A*Bank Details:*%0ABaroda | 27810100021319%0AIFSC: BARB0MALADV%0A--------------------------%0A_Thank you!_`;
            window.open(`https://wa.me/?text=${msg}`, '_blank');
        }
    </script>
</body>
</html>
