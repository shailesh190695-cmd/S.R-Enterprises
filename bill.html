<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>S.R ENTERPRISES | Official Bill</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        :root { --dark-bg: #0f172a; --card-bg: #1e293b; --gold: #fbbf24; }
        body { font-family: 'Poppins', sans-serif; background-color: var(--dark-bg); margin: 0; color: white; padding: 15px; }
        
        .bill-card { background: var(--card-bg); border-radius: 15px; padding: 20px; border: 1px solid rgba(251,191,36,0.2); max-width: 500px; margin: auto; box-shadow: 0 10px 25px rgba(0,0,0,0.5); }
        .header { text-align: center; border-bottom: 2px solid var(--gold); padding-bottom: 10px; margin-bottom: 20px; }
        .header h2 { color: var(--gold); margin: 0; font-size: 22px; letter-spacing: 1px; }
        
        .input-group { margin-bottom: 15px; }
        label { display: block; font-size: 11px; color: var(--gold); margin-bottom: 5px; font-weight: 600; text-transform: uppercase; }
        input, select, textarea { width: 100%; padding: 12px; border-radius: 8px; border: 1px solid #334155; background: #0f172a; color: white; box-sizing: border-box; font-size: 14px; }
        input:focus { border-color: var(--gold); outline: none; }

        .form-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-bottom: 15px; }
        
        .type-selector { display: flex; gap: 10px; margin-bottom: 20px; }
        .type-btn { flex: 1; padding: 10px; border-radius: 8px; border: 1px solid var(--gold); color: var(--gold); background: transparent; cursor: pointer; font-size: 12px; font-weight: 700; transition: 0.3s; }
        .type-btn.active { background: var(--gold); color: #000; }

        .total-box { background: rgba(251,191,36,0.1); padding: 15px; border-radius: 10px; text-align: center; border: 1px dashed var(--gold); margin: 20px 0; }
        
        .btn-whatsapp { background: #25D366; color: white; width: 100%; padding: 15px; border-radius: 10px; border: none; font-weight: 700; font-size: 16px; cursor: pointer; transition: 0.2s; box-shadow: 0 4px 0 #128C7E; }
        .btn-whatsapp:active { transform: translateY(2px); box-shadow: 0 2px 0 #128C7E; }
    </style>
</head>
<body>

    <div class="bill-card">
        <div class="header">
            <h2>S.R ENTERPRISES</h2>
            <p style="font-size: 10px; color: #94a3b8; margin: 5px 0;">FUSING MACHINE SALES & SERVICE</p>
        </div>

        <div class="type-selector">
            <button class="type-btn active" id="saleBtn" onclick="setType('SALE')">üõí MACHINE SALE</button>
            <button class="type-btn" id="serviceBtn" onclick="setType('SERVICE')">üõ†Ô∏è SERVICE/REPAIR</button>
        </div>

        <div class="input-group">
            <label>Customer Name</label>
            <input type="text" id="custName" placeholder="Customer ka naam likhein">
        </div>

        <div class="input-group">
            <label>Customer Address</label>
            <input type="text" id="custAddr" placeholder="Customer ka pata (Address)">
        </div>

        <div class="form-grid">
            <div class="input-group">
                <label>Invoice No.</label>
                <input type="text" id="invNo" value="SR-101">
            </div>
            <div class="input-group">
                <label>Bill Date</label>
                <input type="date" id="invDate">
            </div>
        </div>

        <div class="input-group">
            <label>Machine / Part Details</label>
            <input type="text" id="itemDesc" placeholder="e.g. Hashima 450 Repairing">
        </div>

        <div class="form-grid">
            <div class="input-group">
                <label>Rate (‚Çπ)</label>
                <input type="number" id="rate" placeholder="0" oninput="calculate()">
            </div>
            <div class="input-group">
                <label>Quantity</label>
                <input type="number" id="qty" value="1" oninput="calculate()">
            </div>
        </div>

        <div class="total-box">
            <p style="margin:0; font-size:12px; color:#94a3b8;">Final Bill Amount</p>
            <h2 id="grandTotal" style="margin:5px 0 0 0; color:var(--gold); font-size:26px;">‚Çπ 0</h2>
        </div>

        <button class="btn-whatsapp" onclick="sendWhatsApp()">üì≤ SEND BILL TO CUSTOMER</button>
        <a href="index.html" style="display:block; text-align:center; margin-top:20px; color:#94a3b8; font-size:12px; text-decoration:none;">‚Üê Dashboard Par Jayein</a>
    </div>

    <script>
        let billType = 'SALE';
        document.getElementById('invDate').valueAsDate = new Date();

        function setType(t) {
            billType = t;
            document.getElementById('saleBtn').classList.toggle('active', t === 'SALE');
            document.getElementById('serviceBtn').classList.toggle('active', t === 'SERVICE');
        }

        function calculate() {
            let r = document.getElementById('rate').value || 0;
            let q = document.getElementById('qty').value || 0;
            document.getElementById('grandTotal').innerText = "‚Çπ " + (r * q).toLocaleString('en-IN');
        }

        function sendWhatsApp() {
            let name = document.getElementById('custName').value;
            let addr = document.getElementById('custAddr').value;
            let inv = document.getElementById('invNo').value;
            let date = document.getElementById('invDate').value;
            let desc = document.getElementById('itemDesc').value;
            let rate = document.getElementById('rate').value;
            let qty = document.getElementById('qty').value;
            let total = rate * qty;

            if(!name || !rate) { alert("Customer Name aur Rate bharna zaroori hai!"); return; }

            let msg = `*S.R ENTERPRISES - BILL*%0A------------------------------%0A*Type:* ${billType}%0A*Inv No:* ${inv}%0A*Date:* ${date}%0A------------------------------%0A*CUSTOMER DETAILS*%0A*Name:* ${name}%0A*Addr:* ${addr}%0A------------------------------%0A*PARTICULARS*%0A*Item:* ${desc}%0A*Rate:* ‚Çπ${rate}%0A*Qty:* ${qty}%0A------------------------------%0A*GRAND TOTAL: ‚Çπ${total}*%0A------------------------------%0A_Thank you for your business!_%0A*Contact:* 8850813765`;
            
            window.open(`https://wa.me/?text=${msg}`, '_blank');
        }
    </script>
</body>
</html>
