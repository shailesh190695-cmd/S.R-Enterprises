<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>S.R ENTERPRISES | Master Invoice</title>
    <style>
        :root { --dark-bg: #0b1120; --card-bg: #1e293b; --gold: #facc15; --white: #ffffff; }
        body { font-family: 'Segoe UI', sans-serif; background-color: var(--dark-bg); color: var(--white); margin: 0; padding: 0; }
        .invoice-card { background: var(--card-bg); width: 100%; margin: 0; padding: 15px; box-sizing: border-box; min-height: 100vh; }

        .header { border-bottom: 2px solid var(--gold); padding-bottom: 10px; margin-bottom: 20px; text-align: center; }
        .header h1 { color: var(--gold); margin: 0; font-size: 24px; text-transform: uppercase; }
        
        .bold-label { font-size: 15px !important; font-weight: 900 !important; color: var(--gold) !important; }
        .bold-stats { font-size: 19px !important; font-weight: 900 !important; color: #000 !important; width: 110px !important; background: #fff !important; padding: 5px !important; border-radius: 4px; border:none; text-align:right; }

        .top-stats { display: flex; justify-content: space-between; margin-bottom: 15px; padding: 0 5px; }

        /* üõ†Ô∏è CUSTOMER BOX STYLE: Separately dikhne wala box */
        .input-row { display: flex; flex-direction: column; margin-bottom: 15px; padding: 0 10px; }
        .input-row label { font-size: 12px; color: var(--gold); font-weight: 900; text-transform: uppercase; margin-bottom: 8px; letter-spacing: 1px; }
        .box-in { width: 100%; background: #ffffff; border: 2px solid var(--gold); padding: 12px; color: #000000; border-radius: 8px; font-size: 15px; font-weight: 700; outline: none; box-shadow: 0 2px 5px rgba(0,0,0,0.2); }

        .gst-box { margin: 10px 10px; padding: 12px; background: #2d3748; border-radius: 8px; display: flex; align-items: center; gap: 10px; border: 1px solid var(--gold); }
        
        table { width: 100%; border-collapse: collapse; margin-top: 15px; }
        th { background: #1c2539; color: var(--gold); padding: 10px 5px; text-align: left; font-size: 11px; }
        .table-in { width: 100%; background: var(--white); border: 1px solid #ddd; padding: 8px; font-size: 13px; font-weight: bold; color: #000; border-radius: 4px; margin-bottom: 3px; box-sizing: border-box; }

        .calc-area { margin-top: 15px; padding: 15px; background: rgba(255,255,255,0.05); border-radius: 10px; border: 1px solid #334155; }
        .total-display { font-size: 24px; font-weight: bold; color: var(--gold); border-top: 2px solid var(--gold); padding-top: 10px; margin-top: 5px; }

        .btn-grp { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin: 20px 10px; }
        .btn { padding: 15px; border: none; border-radius: 8px; font-weight: bold; cursor: pointer; }
        .btn-p { background: var(--gold); color: #000; }
        .btn-w { background: #16a34a; color: var(--white); }
        .add-btn { background: transparent; color: var(--gold); border: 1px dashed var(--gold); width: calc(100% - 20px); margin: 5px 10px; padding: 12px; border-radius: 8px; font-weight: bold; cursor: pointer; }

        @media print {
            @page { size: A4; margin: 8mm; }
            body { background: white !important; color: black !important; zoom: 0.95; }
            .invoice-card { border: 2.5px solid #000; background: white; padding: 25px; height: 98vh; display: flex; flex-direction: column; }
            .no-print, .btn-grp, .add-btn, .gst-box, button { display: none !important; }
            .box-in { border: 1.5px solid black !important; background: transparent !important; margin-bottom: 10px; }
            .table-in { border: 1px solid black !important; background: transparent !important; }
            table, th, td { border: 1px solid black !important; color: black !important; }
            .print-footer { display: block !important; margin-top: auto; }
            .bank-details { border: 1.5px solid black; padding: 12px; display: flex; justify-content: space-between; align-items: center; border-radius: 6px; }
            .sig-box { text-align: right; margin-top: 35px; }
            .sig-line { border-top: 2.5px solid black; width: 200px; display: inline-block; padding-top: 6px; text-align: center; font-weight: 900; }
        }
        .print-footer { display: none; }
    </style>
</head>
<body>

<div class="invoice-card">
    <div class="header">
        <h1>S.R ENTERPRISES</h1>
        <p style="color:var(--gold); font-size:11px; margin:2px 0; font-weight:bold;">FUSING MACHINE SPECIALIST | MUMBAI</p>
        <div class="top-stats">
            <div><span class="bold-label">INV NO:</span> <input type="text" placeholder="033" class="top-in bold-stats"></div>
            <div><span class="bold-label">DATE:</span> <input type="text" id="invDate" class="top-in bold-stats"></div>
        </div>
    </div>

    <div class="input-row">
        <label>CUSTOMER NAME</label>
        <input type="text" id="cName" class="box-in" placeholder="Yahan naam likhein...">
    </div>
    <div class="input-row">
        <label>ADDRESS / SHOP DETAIL</label>
        <input type="text" class="box-in" placeholder="Yahan address likhein...">
    </div>
    <div class="input-row">
        <label>MOBILE NO</label>
        <input type="text" id="cMob" class="box-in" placeholder="Mobile number...">
    </div>

    <div class="gst-box no-print">
        <input type="checkbox" id="gstCheck" onchange="clc()" style="width:22px; height:22px;">
        <label for="gstCheck" style="font-weight:bold;">Apply GST (18%)</label>
    </div>

    <table>
        <thead>
            <tr>
                <th style="width:50%">ITEM & SPARE PARTS</th>
                <th style="width:15%">RATE</th>
                <th style="width:10%">QTY</th>
                <th style="width:25%; text-align:right;">TOTAL</th>
            </tr>
        </thead>
        <tbody id="bBody">
            <tr>
                <td>
                    <input type="text" class="table-in" placeholder="Machine Name">
                    <input type="text" class="table-in" placeholder="Spare Part Detail">
                </td>
                <td><input type="number" class="r-val table-in" value="0" oninput="clc()"></td>
                <td><input type="number" class="q-val table-in" value="1" oninput="clc()"></td>
                <td style="text-align:right; font-weight:bold; font-size:16px;" class="l-total">‚Çπ0.00</td>
            </tr>
        </tbody>
    </table>
    <button class="add-btn no-print" onclick="addItem()">+ ADD NEXT ITEM</button>

    <div class="calc-area">
        <div style="display:flex; justify-content:space-between; margin-bottom:10px; font-size:15px;"><span>Sub-Total:</span><span id="subT">‚Çπ0.00</span></div>
        <div id="gstAmtRow" style="display:none; justify-content:space-between; margin-bottom:10px; color:var(--gold); font-weight:bold;"><span>GST (18%):</span><span id="gstAmtDisplay">‚Çπ0.00</span></div>
        <div style="display:flex; justify-content:space-between; margin-bottom:10px; font-size:15px;"><span>Discount:</span><input type="number" id="discIn" class="top-in" value="0" oninput="clc()" style="width:80px; font-weight:bold; color:black; background:white; border-radius:4px; border:none; padding:4px 6px;"></div>
        <div class="total-display" style="display:flex; justify-content:space-between;"><span>GRAND TOTAL:</span><span id="gTotal">‚Çπ0.00</span></div>
    </div>

    <div class="print-footer">
        <div class="bank-details">
            <div style="font-size:12px;">
                <strong>PAYMENT DETAILS:</strong><br>
                Name: Mr. Hariram Sitaram Rajbhar<br>
                SBI | A/c No: 44695199584 | IFSC: SBIN0008373
            </div>
            <div style="text-align:center;"><img src="https://api.qrserver.com/v1/create-qr-code/?size=65x65&data=upi://pay?pa=7021733860@sbi" style="width:65px;"></div>
        </div>
        <div class="sig-box"><div class="sig-line">S.R ENTERPRISES</div></div>
    </div>

    <div class="btn-grp no-print">
        <button class="btn btn-p" onclick="window.print()">üìÑ PRINT BILL</button>
        <button class="btn btn-w" onclick="wa()">üì≤ WHATSAPP</button>
    </div>
</div>

<script>
    window.onload = function() { document.getElementById('invDate').value = new Date().toLocaleDateString('en-GB'); };
    function addItem() {
        let tr = document.createElement('tr');
        tr.innerHTML = `<td><input type="text" class="table-in" placeholder="Machine Name"><input type="text" class="table-in" placeholder="Spare Detail"></td><td><input type="number" class="r-val table-in" value="0" oninput="clc()"></td><td><input type="number" class="q-val table-in" value="1" oninput="clc()"></td><td style="text-align:right;" class="l-total">‚Çπ0.00</td>`;
        document.getElementById('bBody').appendChild(tr);
    }
    function clc() {
        let rs = document.getElementsByClassName('r-val'), qs = document.getElementsByClassName('q-val'), ts = document.getElementsByClassName('l-total'), sub = 0;
        for(let i=0; i<rs.length; i++) { let line = rs[i].value * qs[i].value; ts[i].innerText = "‚Çπ" + line.toFixed(2); sub += line; }
        let d = parseFloat(document.getElementById('discIn').value) || 0;
        let isGst = document.getElementById('gstCheck').checked;
        let gst = isGst ? (sub - d) * 0.18 : 0;
        document.getElementById('gstAmtRow').style.display = isGst ? 'flex' : 'none';
        document.getElementById('gstAmtDisplay').innerText = "‚Çπ" + gst.toFixed(2);
        document.getElementById('subT').innerText = "‚Çπ" + sub.toFixed(2);
        document.getElementById('gTotal').innerText = "‚Çπ" + ((sub - d) + gst).toFixed(2);
    }
    function wa() {
        let n = document.getElementById('cName').value || "Customer";
        let t = document.getElementById('gTotal').innerText;
        window.open(`https://wa.me/917021733860?text=*S.R ENTERPRISES*%0A*Customer:* ${n}%0A*Total Bill:* ${t}`, '_blank');
    }
</script>
</body>
</html>
