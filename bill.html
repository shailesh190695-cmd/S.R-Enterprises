<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>S.R ENTERPRISES | Master Invoice</title>
    <style>
        :root { --dark-bg: #0b1120; --card-bg: #1e293b; --gold: #facc15; --white: #ffffff; }
        body { font-family: 'Segoe UI', sans-serif; background-color: var(--dark-bg); color: var(--white); margin: 0; padding: 0; }
        .invoice-card { background: var(--card-bg); width: 100%; margin: 0; padding: 15px; box-sizing: border-box; min-height: 100vh; }

        .header { border-bottom: 2px solid var(--gold); padding-bottom: 8px; margin-bottom: 15px; text-align: center; }
        .header h1 { color: var(--gold); margin: 0; font-size: 24px; text-transform: uppercase; }
        
        /* INV NO aur DATE Heavy Bold */
        .bold-label { font-size: 14px !important; font-weight: 900 !important; color: var(--gold) !important; }
        .bold-stats { font-size: 18px !important; font-weight: 900 !important; color: #000 !important; width: 105px !important; background: #fff !important; padding: 5px !important; border-radius: 4px; border:none; text-align:right; }

        .top-stats { display: flex; justify-content: space-between; margin: 10px 15px; align-items: center; }

        /* üõ†Ô∏è CUSTOMER SECTION: Label Left, Box Right with Proper Gaps */
        .input-row { display: flex; align-items: center; margin-bottom: 10px; padding: 0 20px; } /* 20px Side gap */
        .input-row label { flex: 0 0 140px; font-size: 11px; color: var(--gold); font-weight: bold; text-transform: uppercase; text-align: left; }
        .box-in { flex: 1; background: var(--white); border: 1px solid #444; padding: 10px; color: #000; border-radius: 5px; font-size: 14px; font-weight: 600; outline: none; margin-right: 15px; } /* 15px Right gap */

        table { width: calc(100% - 30px); margin: 10px auto; border-collapse: collapse; }
        th { background: #1c2539; color: var(--gold); padding: 10px 5px; text-align: left; font-size: 11px; }
        .table-in { width: 100%; background: var(--white); border: none; padding: 10px; font-size: 13px; font-weight: bold; color: #000; border-radius: 4px; }

        .calc-area { margin: 15px 20px; padding: 12px; background: rgba(255,255,255,0.05); border-radius: 8px; border: 1px solid #334155; }
        .total-display { font-size: 22px; font-weight: bold; color: var(--gold); border-top: 2px solid var(--gold); padding-top: 10px; margin-top: 5px; }

        .btn-grp { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; margin: 25px 20px; }
        .btn { padding: 15px; border: none; border-radius: 10px; font-weight: bold; cursor: pointer; }
        .btn-p { background: var(--gold); color: #000; }
        .btn-w { background: #16a34a; color: var(--white); }
        .add-btn { background: transparent; color: var(--gold); border: 1px dashed var(--gold); width: calc(100% - 40px); margin: 5px 20px; padding: 10px; border-radius: 8px; font-weight: bold; }

        @media print {
            @page { size: A4; margin: 10mm; }
            body { background: white !important; color: black !important; zoom: 0.95; }
            .invoice-card { border: 1.5px solid #000; background: white; padding: 20px; height: 98vh; display: flex; flex-direction: column; }
            .no-print, .btn-grp, .add-btn, button { display: none !important; }
            .box-in { border: 1px solid black !important; background: transparent !important; }
            table, th, td { border: 1px solid black !important; color: black !important; }
            .print-footer { display: block !important; margin-top: auto; }
            .bank-details { border: 1.5px solid black; padding: 10px; display: flex; justify-content: space-between; align-items: center; border-radius: 5px; }
            .sig-box { text-align: right; margin-top: 30px; }
            .sig-line { border-top: 1.5px solid black; width: 180px; display: inline-block; padding-top: 5px; text-align: center; font-weight: bold; font-size: 13px; }
        }
        .print-footer { display: none; }
    </style>
</head>
<body>

<div class="invoice-card">
    <div class="header">
        <h1>S.R ENTERPRISES</h1>
        <p style="color:var(--gold); font-size:10px; margin:2px 0;">FUSING MACHINE SPECIALIST | MUMBAI</p>
        <div class="top-stats">
            <div><span class="bold-label">INV NO:</span> <input type="text" placeholder="001" class="top-in bold-stats"></div>
            <div><span class="bold-label">DATE:</span> <input type="text" id="invDate" class="top-in bold-stats"></div>
        </div>
    </div>

    <div class="input-row"><label>CUSTOMER NAME</label><input type="text" id="cName" class="box-in"></div>
    <div class="input-row"><label>ADDRESS</label><input type="text" class="box-in"></div>
    <div class="input-row"><label>MOBILE NO</label><input type="text" id="cMob" class="box-in"></div>

    <table>
        <thead><tr><th style="width:55%">Description</th><th style="width:15%">Rate</th><th style="width:10%">Qty</th><th style="width:20%; text-align:right;">Total</th></tr></thead>
        <tbody id="bBody">
            <tr>
                <td><input type="text" class="table-in"></td>
                <td><input type="number" class="r-val table-in" value="0" oninput="clc()"></td>
                <td><input type="number" class="q-val table-in" value="1" oninput="clc()"></td>
                <td style="text-align:right; font-weight:bold;" class="l-total">‚Çπ0</td>
            </tr>
        </tbody>
    </table>
    <button class="add-btn no-print" onclick="addItem()">+ ADD ITEM</button>

    <div class="calc-area">
        <div style="display:flex; justify-content:space-between; margin-bottom:8px; font-size:14px;"><span>Sub-Total:</span><span id="subT">‚Çπ0</span></div>
        <div style="display:flex; justify-content:space-between; margin-bottom:8px; font-size:14px;"><span>Discount:</span><input type="number" id="discIn" class="top-in" value="0" oninput="clc()" style="width:70px; font-weight:bold; color:black;"></div>
        <div class="total-display" style="display:flex; justify-content:space-between;"><span>TOTAL:</span><span id="gTotal">‚Çπ0</span></div>
    </div>

    <div class="print-footer">
        <div class="bank-details">
            <div style="font-size:11px;">
                <strong>PAYMENT:</strong><br>
                SBI | A/c No: 44695199584<br>
                IFSC: SBIN0008373 | UPI: 7021733860@sbi
            </div>
            <div style="text-align:center;"><img src="https://api.qrserver.com/v1/create-qr-code/?size=60x60&data=upi://pay?pa=7021733860@sbi" style="width:60px;"></div>
        </div>
        <div class="sig-box"><div class="sig-line">S.R ENTERPRISES</div></div>
    </div>

    <div class="btn-grp no-print">
        <button class="btn btn-p" onclick="window.print()">üìÑ PRINT BILL</button>
        <button class="btn btn-w" onclick="wa()">üì≤ WHATSAPP</button>
    </div>
</div>

<script>
    window.onload = function() { document.getElementById('invDate').value = new Date().toLocaleDateString('en-GB'); };
    function addItem() {
        let tr = document.createElement('tr');
        tr.innerHTML = `<td><input type="text" class="table-in"></td><td><input type="number" class="r-val table-in" value="0" oninput="clc()"></td><td><input type="number" class="q-val table-in" value="1" oninput="clc()"></td><td style="text-align:right;" class="l-total">‚Çπ0</td>`;
        document.getElementById('bBody').appendChild(tr);
    }
    function clc() {
        let rs = document.getElementsByClassName('r-val'), qs = document.getElementsByClassName('q-val'), ts = document.getElementsByClassName('l-total'), sub = 0;
        for(let i=0; i<rs.length; i++) { let line = rs[i].value * qs[i].value; ts[i].innerText = "‚Çπ" + line; sub += line; }
        let d = parseFloat(document.getElementById('discIn').value) || 0;
        document.getElementById('subT').innerText = "‚Çπ" + sub;
        document.getElementById('gTotal').innerText = "‚Çπ" + (sub - d);
    }
    function wa() {
        let n = document.getElementById('cName').value || "Customer";
        let t = document.getElementById('gTotal').innerText;
        window.open(`https://wa.me/919326113988?text=*S.R ENTERPRISES*%0A*Customer:* ${n}%0A*Total:* ${t}`, '_blank');
    }
</script>
</body>
</html>
