<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>S.R ENTERPRISES | Official App</title>
    <style>
        :root { --bg: #0b1120; --card: #1e293b; --gold: #fbbf24; --green: #22c55e; }
        body { font-family: 'Segoe UI', sans-serif; background: var(--bg); color: white; margin: 0; padding: 10px; }
        .app-container { max-width: 550px; margin: auto; background: var(--card); border-radius: 20px; padding: 25px; border: 1px solid #334155; box-shadow: 0 10px 30px rgba(0,0,0,0.5); }
        
        .header { display: flex; justify-content: space-between; border-bottom: 2px solid var(--gold); padding-bottom: 10px; margin-bottom: 20px; }
        .header h1 { color: var(--gold); margin: 0; font-size: 22px; }
        .meta-box div { background: white; color: black; padding: 3px 10px; border-radius: 5px; font-weight: bold; margin-bottom: 5px; text-align: center; font-size: 14px; }

        .form-row { display: flex; align-items: center; margin-bottom: 12px; gap: 10px; }
        .form-row label { flex: 1.2; color: var(--gold); font-size: 11px; font-weight: bold; text-transform: uppercase; }
        input, select { flex: 2.5; padding: 10px; border-radius: 8px; border: 1px solid #475569; background: white; color: black; font-weight: 500; }

        .item-list { margin-top: 20px; border-top: 1px solid #334155; padding-top: 10px; }
        .item-header { display: flex; color: var(--gold); font-size: 11px; font-weight: bold; margin-bottom: 10px; }
        .item-row { display: flex; gap: 5px; margin-bottom: 10px; }
        .add-btn { border: 1px dashed var(--gold); background: rgba(251, 191, 36, 0.1); color: var(--gold); padding: 10px; width: 100%; border-radius: 10px; cursor: pointer; font-weight: bold; margin-bottom: 20px; }

        .summary-box { background: rgba(0,0,0,0.2); padding: 15px; border-radius: 12px; border: 1px dashed var(--gold); }
        .sum-row { display: flex; justify-content: space-between; margin-bottom: 5px; font-size: 14px; }
        .grand-total { font-size: 22px; font-weight: bold; color: var(--gold); border-top: 1px solid #475569; padding-top: 10px; margin-top: 10px; }
        .words { font-size: 12px; color: #94a3b8; font-style: italic; margin-top: 5px; text-transform: capitalize; }

        .btn-group { display: flex; gap: 10px; margin-top: 25px; }
        .btn { flex: 1; padding: 15px; border-radius: 12px; border: none; font-weight: bold; cursor: pointer; font-size: 14px; }
        .btn-wa { background: var(--green); color: white; }
        .btn-print { background: var(--gold); color: black; }

        /* Print Design */
        .print-footer { display: none; margin-top: 30px; border-top: 1px solid #ccc; padding-top: 20px; }
        @media print {
            body { background: white !important; color: black !important; }
            .app-container { border: none; box-shadow: none; width: 100%; max-width: 100%; }
            .btn-group, .add-btn, .no-print { display: none !important; }
            input, select { border: none !important; background: transparent !important; color: black !important; padding: 0 !important; }
            .print-footer { display: flex; justify-content: space-between; align-items: flex-end; }
            .header h1, .form-row label, .grand-total { color: black !important; }
        }
    </style>
</head>
<body>

<div class="app-container">
    <div class="header">
        <div>
            <h1>S.R Enterprises</h1>
            <p style="font-size: 10px; margin: 0; color: #94a3b8;" class="no-print">FUSING MACHINE SPECIALIST</p>
        </div>
        <div class="meta-box">
            <div style="font-size: 10px; color: var(--gold);" class="no-print">INVOICE NO</div>
            <div id="invNum">--</div>
            <div id="currDate">--/--/--</div>
        </div>
    </div>

    <div class="form-row"><label>Customer Name:</label><input type="text" id="custName"></div>
    <div class="form-row"><label>Address:</label><input type="text" id="custAddr"></div>
    <div class="form-row"><label>Mobile:</label><input type="text" id="mob"></div>

    <div class="item-list">
        <div class="item-header"><div style="flex:2">Work Description</div><div style="flex:1;text-align:center">Rate</div><div style="flex:0.6;text-align:center">Qty</div><div style="flex:1;text-align:right">Total</div></div>
        <div id="itemContainer">
            <div class="item-row">
                <input type="text" style="flex:2" class="i-desc">
                <input type="number" style="flex:1;text-align:center" class="i-rate" value="0" oninput="calculate()">
                <input type="number" style="flex:0.6;text-align:center" class="i-qty" value="1" oninput="calculate()">
                <div style="flex:1;text-align:right;font-weight:bold" class="i-total">‚Çπ0.00</div>
            </div>
        </div>
    </div>
    <button class="add-btn no-print" onclick="addItem()">+ ADD ITEM / WORK</button>

    <div class="form-row"><label>GST (%):</label><select id="gstRate" onchange="calculate()"><option value="0">0%</option><option value="18" selected>18%</option></select></div>
    <div class="form-row"><label>Discount (‚Çπ):</label><input type="number" id="discount" value="0" oninput="calculate()"></div>

    <div class="summary-box">
        <div class="sum-row"><span>Taxable Amount:</span><span id="baseVal">‚Çπ0.00</span></div>
        <div class="sum-row"><span>GST Amount:</span><span id="taxVal">‚Çπ0.00</span></div>
        <div class="grand-total"><div class="sum-row"><span>NET TOTAL:</span><span id="grandTotal">‚Çπ0.00</span></div></div>
        <div id="amountInWords" class="words">Zero Rupees Only</div>
    </div>

    <div class="print-footer">
        <div style="text-align: center;">
            <p style="font-size: 10px; font-weight: bold; margin-bottom: 5px;">SCAN & PAY</p>
            <img src="https://api.qrserver.com/v1/create-qr-code/?size=100x100&data=upi://pay?pa=7021733860@okbizaxis%26pn=Hariram%20Sitaram%20Rajbhar" width="100">
        </div>
        <div style="text-align: right; min-width: 150px;">
            <br><br>
            <p style="border-top: 1px solid black; padding-top: 5px; font-weight: bold;">Authorized Signature</p>
        </div>
    </div>

    <div class="btn-group no-print">
        <button class="btn btn-print" onclick="window.print()">üñ®Ô∏è PRINT BILL</button>
        <button class="btn btn-wa" onclick="sendBill()">üì≤ WHATSAPP BILL</button>
    </div>
</div>

<script>
    const scriptURL = 'https://script.google.com/macros/s/AKfycbwxyLkLvxrvZCTQlprdm3ekBdhuEmWXpsWsJ5a6-P9TYntcCBlo_8SCVpsYNvyQoVzG/exec';
    
    // Auto Invoice & Date
    let inv = localStorage.getItem('sr_inv_no') || 1;
    document.getElementById('invNum').innerText = inv;
    document.getElementById('currDate').innerText = new Date().toLocaleDateString('en-GB');

    function addItem() {
        const div = document.createElement('div'); div.className = 'item-row';
        div.innerHTML = `<input type="text" style="flex:2" class="i-desc"><input type="number" style="flex:1;text-align:center" class="i-rate" value="0" oninput="calculate()"><input type="number" style="flex:0.6;text-align:center" class="i-qty" value="1" oninput="calculate()"><div style="flex:1;text-align:right;font-weight:bold" class="i-total">‚Çπ0.00</div>`;
        document.getElementById('itemContainer').appendChild(div);
    }

    function calculate() {
        let base = 0;
        document.querySelectorAll('.item-row').forEach(row => {
            let line = (parseFloat(row.querySelector('.i-rate').value) || 0) * (parseFloat(row.querySelector('.i-qty').value) || 0);
            row.querySelector('.i-total').innerText = "‚Çπ" + line.toFixed(2);
            base += line;
        });
        let tax = (base * (parseFloat(document.getElementById('gstRate').value) || 0)) / 100;
        let final = (base + tax) - (parseFloat(document.getElementById('discount').value) || 0);
        
        document.getElementById('baseVal').innerText = "‚Çπ" + base.toFixed(2);
        document.getElementById('taxVal').innerText = "‚Çπ" + tax.toFixed(2);
        document.getElementById('grandTotal').innerText = "‚Çπ" + final.toFixed(2);
        document.getElementById('amountInWords').innerText = numberToWords(Math.round(final)) + " Rupees Only";
        return final;
    }

    function numberToWords(num) {
        const a = ['','one ','two ','three ','four ','five ','six ','seven ','eight ','nine ','ten ','eleven ','twelve ','thirteen ','fourteen ','fifteen ','sixteen ','seventeen ','eighteen ','nineteen '];
        const b = ['','','twenty','thirty','forty','fifty','sixty','seventy','eighty','ninety'];
        if ((num = num.toString()).length > 9) return 'overflow';
        let n = ('000000000' + num).substr(-9).match(/^(\d{2})(\d{2})(\d{2})(\d{1})(\d{2})$/);
        if (!n) return ''; 
        let str = '';
        str += (n[1] != 0) ? (a[Number(n[1])] || b[n[1][0]] + ' ' + a[n[1][1]]) + 'crore ' : '';
        str += (n[2] != 0) ? (a[Number(n[2])] || b[n[2][0]] + ' ' + a[n[2][1]]) + 'lakh ' : '';
        str += (n[3] != 0) ? (a[Number(n[3])] || b[n[3][0]] + ' ' + a[n[3][1]]) + 'thousand ' : '';
        str += (n[4] != 0) ? (a[Number(n[4])] || b[n[4][0]] + ' ' + a[n[4][1]]) + 'hundred ' : '';
        str += (n[5] != 0) ? ((str != '') ? 'and ' : '') + (a[Number(n[5])] || b[n[5][0]] + ' ' + a[n[5][1]]) : '';
        return str;
    }

    function sendBill() {
        const name = document.getElementById('custName').value;
        const total = calculate();
        if(!name || total <= 0) { alert("Details bhariye!"); return; }

        // Save to Google Sheet
        fetch(scriptURL, { method: 'POST', mode: 'no-cors', body: new URLSearchParams({ invNo: inv, custName: name, total: total }) });
        
        // Update Local Invoice Number
        localStorage.setItem('sr_inv_no', parseInt(inv) + 1);

        // WhatsApp
        window.open(`https://wa.me/919326113988?text=*S.R ENTERPRISES*%0A*Invoice:* ${inv}%0A*Customer:* ${name}%0A*Total:* ‚Çπ${total.toFixed(2)}`);
        setTimeout(() => location.reload(), 2000);
    }
</script>
</body>
</html>
