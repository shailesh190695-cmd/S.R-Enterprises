<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>S.R ENTERPRISES | Master Invoice</title>
    <style>
        :root { --dark-bg: #0f172a; --card-bg: #1e293b; --gold: #fbbf24; }
        body { font-family: 'Segoe UI', Arial, sans-serif; background-color: var(--dark-bg); color: white; margin: 0; padding: 20px; }
        .invoice-card { background: var(--card-bg); max-width: 800px; margin: auto; padding: 30px; border-radius: 15px; border: 1px solid #334155; }
        
        .header { display: flex; justify-content: space-between; border-bottom: 2px solid var(--gold); padding-bottom: 15px; margin-bottom: 25px; }
        .header h1 { color: var(--gold); margin: 0; font-size: 28px; }
        
        input { width: 100%; background: #0f172a; border: 1px solid #334155; padding: 10px; color: white; border-radius: 6px; box-sizing: border-box; font-size: 14px; }
        label { display: block; font-size: 11px; color: var(--gold); margin-bottom: 5px; text-transform: uppercase; font-weight: bold; }
        
        .details-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; margin-bottom: 20px; }
        table { width: 100%; border-collapse: collapse; margin: 20px 0; }
        th { background: #334155; color: var(--gold); padding: 12px; text-align: left; }
        td { padding: 10px; border-bottom: 1px solid #334155; }

        /* Scanner Styling */
        .footer-area { display: flex; justify-content: space-between; margin-top: 20px; align-items: flex-start; }
        .bank-section { width: 65%; display: flex; gap: 20px; background: rgba(255,255,255,0.05); padding: 15px; border-radius: 10px; border: 1px dashed #444; }
        .qr-code { width: 100px; height: 100px; background: white; border-radius: 5px; padding: 5px; display: flex; align-items: center; justify-content: center; }
        .qr-code img { max-width: 100%; height: auto; }
        .bank-info { font-size: 12px; line-height: 1.6; }
        
        .total-box { width: 30%; text-align: right; }
        .sig-section { display: none; margin-top: 50px; text-align: right; }
        .sig-line { border-top: 2px solid black; display: inline-block; width: 180px; padding-top: 5px; text-align: center; }

        @media print {
            body { background: white; color: black; padding: 0; }
            .invoice-card { border: none; box-shadow: none; background: white; max-width: 100%; padding: 0; }
            .header h1 { color: black; border-bottom: 2px solid black; width: 100%; }
            input { background: transparent !important; border: none !important; color: black !important; padding: 0 !important; font-weight: bold; }
            th { background: #f2f2f2 !important; color: black !important; border: 1px solid #ddd; }
            td { border: 1px solid #ddd; color: black; }
            .bank-section { background: white; border: 1px solid black; color: black; width: 70%; }
            .qr-code { border: 1px solid #ddd; }
            .sig-section { display: block !important; }
            .btn-group, .add-row, .no-print, label { display: none !important; }
            .total-row { font-weight: bold; font-size: 18px; border-top: 2px solid black; }
        }
    </style>
</head>
