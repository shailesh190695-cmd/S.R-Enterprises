<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>S.R ENTERPRISES | Professional Master Bill</title>
    <style>
        :root { --dark-bg: #0f172a; --card-bg: #1e293b; --gold: #fbbf24; }
        body { font-family: 'Segoe UI', Arial, sans-serif; background-color: var(--dark-bg); color: white; margin: 0; padding: 20px; }
        .invoice-card { background: var(--card-bg); max-width: 850px; margin: auto; padding: 30px; border-radius: 15px; border: 1px solid #334155; }
        
        .header { display: flex; justify-content: space-between; border-bottom: 2px solid var(--gold); padding-bottom: 15px; margin-bottom: 25px; }
        .header h1 { color: var(--gold); margin: 0; font-size: 28px; }
        
        /* üì¶ YAHAN HAIN AAPKE BOXES */
        .box-input { width: 100%; background: #0f172a; border: 2px solid #334155; padding: 12px; color: white; border-radius: 8px; box-sizing: border-box; font-size: 14px; margin-bottom: 10px; outline: none; }
        .box-input:focus { border-color: var(--gold); background: #1e293b; }
        
        label { display: block; font-size: 11px; color: var(--gold); margin-bottom: 5px; text-transform: uppercase; font-weight: bold; }
        
        .details-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; margin-bottom: 20px; }
        .input-section { background: rgba(255,255,255,0.03); padding: 15px; border-radius: 10px; border: 1px solid #334155; }

        table { width: 100%; border-collapse: collapse; margin: 20px 0; }
        th { background: #334155; color: var(--gold); padding: 12px; text-align: left; border: 1px solid #444; }
        td { padding: 8px; border: 1px solid #334155; }

        .print-footer { display: none; } /* Screen par chhupa rahega */

        .totals-area { text-align: right; margin-top: 20px; }
        .total-row { font-size: 22px; font-weight: bold; color: var(--gold); margin-top: 10px; border-top: 2px solid #444; padding-top: 10px; }

        .sig-box { display: none; margin-top: 60px; text-align: right; }
        .sig-line { border-top: 2px solid black; display: inline-block; width: 200px; padding-top: 5px; text-align: center; }

        /* üñ®Ô∏è PRINT SETTINGS (Professional Look) */
        @media print {
            body { background: white; color: black; padding: 0; }
            .invoice-card { border: none; box-shadow: none; background: white; max-width: 100%; padding: 0; }
            .header h1 { color: black; border-bottom: 2px solid black; }
            .box-input { border: none !important; color: black !important; background: transparent !important; padding: 2px 0 !important; font-weight: bold; }
            .input-section { border: none; background: transparent; padding: 0; }
            th { background: #f2f2f2 !important; color: black !important; border: 1px solid #ddd; }
            td { border: 1px solid #ddd; color: black; }
            
            .print-footer { 
                display: flex !important; 
                margin-top: 30px; 
                border: 1px solid black; 
                padding: 15px; 
                gap: 20px; 
                align-items: center; 
                background: white; 
            }
            .qr-code { border: 1px solid #ddd; padding: 5px; width: 100px; height: 100px; }
            .qr-code img { width: 100%; }
            .bank-text { font-size: 13px; line-height: 1.6; text-align: left; color: black; }
            
            .sig-box { display: block !important; }
            .btn-group, .add-btn, .no-print, label { display: none !important; }
            .total-row { color: black; border-top: 2px solid black; }
            .words { display: block !important; margin-top: 15px; font-size: 13px; text-align: left; font-weight: bold; }
        }
        .words { display: none; }
    </style>
</head>
<body>

<div class="invoice-card">
    <div class="header">
        <div>
            <h1>S.R ENTERPRISES</h1>
            <p style="margin:5px 0; font-size:12px; color: #94a3b8;">FUSING MACHINE SPECIALIST
