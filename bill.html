<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>S.R ENTERPRISES | Master Invoice</title>
    <style>
        :root { --dark-bg: #0b1120; --card-bg: #1e293b; --gold: #facc15; --white: #ffffff; }
        body { font-family: 'Segoe UI', sans-serif; background-color: var(--dark-bg); color: var(--white); margin: 0; padding: 0; }
        .invoice-card { background: var(--card-bg); width: 100%; margin: 0; padding: 15px; box-sizing: border-box; min-height: 100vh; }

        .header { border-bottom: 2px solid var(--gold); padding-bottom: 10px; margin-bottom: 20px; text-align: center; }
        .header h1 { color: var(--gold); margin: 0; font-size: 24px; text-transform: uppercase; }
        
        .top-stats { display: flex; justify-content: space-between; margin: 15px 5px; }
        .top-in { background: var(--white); border: none; padding: 8px; color: #000; border-radius: 4px; font-weight: bold; width: 100px; text-align: right; }

        .input-row { display: flex; flex-direction: column; margin-bottom: 15px; padding: 0 5px; }
        .box-in { width: 100%; background: var(--white); border: none; padding: 12px; color: #000; border-radius: 6px; font-size: 15px; font-weight: 600; box-sizing: border-box; }

        table { width: 100%; border-collapse: collapse; margin-top: 15px; }
        th { background: #1c2539; color: var(--gold); padding: 12px 5px; text-align: left; border-bottom: 2px solid var(--gold); }
        .table-in { width: 100%; background: var(--white); border: none; padding: 12px; font-size: 14px; font-weight: bold; box-sizing: border-box; color: #000; }

        .calc-area { margin-top: 20px; padding: 15px; background: rgba(255,255,255,0.05); border-radius: 8px; border: 1px solid #334155; }
        .total-display { font-size: 24px; font-weight: bold; color: var(--gold); border-top: 2px solid var(--gold); padding-top: 15px; margin-top: 10px; }

        .btn-grp { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; margin: 25px 5px; }
        .btn { padding: 15px; border: none; border-radius: 10px; font-weight: bold; cursor: pointer; }
        .btn-p { background: var(--gold); color: #000; }
        .btn-w { background: #16a34a; color: var(--white); }
        .add-btn { background: transparent; color: var(--gold); border: 2px dashed var(--gold); width: calc(100% - 10px); margin: 10px 5px; padding: 12px; border-radius: 8px; font-weight: bold; }

        /* Print ke liye "Bhara-Bhara" settings */
        @media print {
            body { background: white !important; color: black !important; padding: 10px; }
            .invoice-card { border: 2px solid #000; background: white; padding: 25px; min-height: 95vh; display: flex; flex-direction: column; }
            .no-print, .btn-grp, .add-btn, button { display: none !important; }
            
            .box-in, .table-in, .top-in { border: 1px solid black !important; background: #fff !important; color: black !important; }
            table, th, td { border: 1px solid black !important; color: black !important; }
            th { background: #eee !important; }

            /* Niche ka hissa jo page bharega */
            .print-footer { display: block !important; margin-top: auto; padding-top: 20px; }
            .bank-details { border: 1px solid black; padding: 15px; display: flex; justify-content: space-between; align-items: center; margin-top: 20px; border-radius: 5px; }
            .sig-box { text-align: right; margin-top: 50px; }
            .sig-line { border-top: 2px solid black; width: 200px; display: inline-block; padding-top: 5px; text-align: center; font-weight: bold; }
        }
        .print-footer { display: none; }
    </style>
</head>
<body>

<div class="invoice-card">
    <div class="header">
        <h1>S.R ENTERPRISES</h1>
        <p style="color:var(--gold); font-size:12px;">FUSING MACHINE SPECIALIST | MUMBAI</p>
        <div class="top-stats">
            <div>NO: <input type="text" value="033" class="top-in"></div>
            <div>DATE: <input type="text" id="invDate" class="top-in"></div>
        </div>
    </div>

    <div class="input-row"><label style="color:var(--gold); font-size:12px; font-weight:bold;">CUSTOMER NAME:</label><input type="text" id="cName" class="box-in"></div>
    <div class="input-row"><label style="color:var(--gold); font-size:12px; font-weight:bold;">ADDRESS:</label><input type="text" class="box-in"></div>
    <div class="input-row"><label style="color:var(--gold); font-size:12px; font-weight:bold;">MOBILE:</label><input type="text" id="cMob" class="box-in"></div>

    <table>
        <thead><tr><th style="width:50%">Description</th><th style="width:20%">Rate</th><th style="width:10%">Qty</th><th style="width:20%; text-align:right;">Total</th></tr></thead>
        <tbody id="bBody">
            <tr>
                <td><input type="text" class="table-in"></td>
                <td><input type="number" class="r-val table-in" value="0" oninput="clc()"></td>
                <td><input type="number" class="q-val table-in" value="1" oninput="clc()"></td>
                <td style="text-align:right; color:var(--gold);" class="l-total">â‚¹0.00</td>
            </tr>
        </tbody>
    </table>
    <button class="add-btn no-print" onclick="addItem()">+ ADD ITEM</button>

    <div class="calc-area">
        <div style="display:flex; justify-content:space-between; margin-bottom:10px;"><span>Sub-Total:</span><span id="subT">â‚¹0.00</span></div>
        <div style="display:flex; justify-content:space-between; margin-bottom:10px;"><span>Discount:</span><input type="number" id="discIn" class="top-in" value="0" oninput="clc()"></div>
        <div style="display:flex; justify-content:space-between; margin-bottom:10px;"><span>GST (18%):</span><input type="checkbox" id="gstCheck" onchange="clc()"></div>
        <div class="total-display" style="display:flex; justify-content:space-between;"><span>GRAND TOTAL:</span><span id="gTotal">â‚¹0.00</span></div>
    </div>

    <div class="print-footer">
        <div class="bank-details">
            <div style="font-size:12px;">
                <strong>PAYMENT INFO:</strong><br>
                Bank: SBI | A/c No: 44695199584<br>
                IFSC: SBIN0008373 | UPI: 7021733860@sbi
            </div>
            <div style="text-align:center;"><img src="https://api.qrserver.com/v1/create-qr-code/?size=80x80&data=upi://pay?pa=7021733860@sbi" style="width:80px;"><br><small>Scan to Pay</small></div>
        </div>
        <div class="sig-box">
            <div class="sig-line">S.R ENTERPRISES</div>
        </div>
    </div>

    <div class="btn-grp no-print">
        <button class="btn btn-p" onclick="window.print()">ðŸ“„ PRINT BILL</button>
        <button class="btn btn-w" onclick="wa()">ðŸ“² WHATSAPP</button>
    </div>
</div>

<script>
    window.onload = function() { document.getElementById('invDate').value = new Date().toLocaleDateString('en-GB'); };
    function addItem() {
        let tr = document.createElement('tr');
        tr.innerHTML = `<td><input type="text" class="table-in"></td><td><input type="number" class="r-val table-in" value="0" oninput="clc()"></td><td><input type="number" class="q-val table-in" value="1" oninput="clc()"></td><td style="text-align:right;" class="l-total">â‚¹0.00</td>`;
        document.getElementById('bBody').appendChild(tr);
    }
    function clc() {
        let rs = document.getElementsByClassName('r-val'), qs = document.getElementsByClassName('q-val'), ts = document.getElementsByClassName('l-total'), sub = 0;
        for(let i=0; i<rs.length; i++) { let line = rs[i].value * qs[i].value; ts[i].innerText = "â‚¹" + line.toFixed(2); sub += line; }
        let d = parseFloat(document.getElementById('discIn').value) || 0;
        let final = sub - d;
        if(document.getElementById('gstCheck').checked) final += final * 0.18;
        document.getElementById('subT').innerText = "â‚¹" + sub.toFixed(2);
        document.getElementById('gTotal').innerText = "â‚¹" + final.toFixed(2);
    }
    function wa() {
        let n = document.getElementById('cName').value || "Customer";
        let t = document.getElementById('gTotal').innerText;
        window.open(`https://wa.me/919326113988?text=*S.R ENTERPRISES*%0A*Customer:* ${n}%0A*Total:* ${t}`, '_blank');
    }
</script>
</body>
</html>
